<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MATH MASTER | macOS M2 Edition</title>
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Kanit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --mac-bg: #000;
            --mac-accent: #007AFF;
            --mac-glass: rgba(255, 255, 255, 0.2);
            --mac-glass-dark: rgba(0, 0, 0, 0.3);
            --mac-text: #ffffff;
            --mac-radius: 12px;
            --kahoot-purple: #46178f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", 'Kanit';
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: #000;
        }

        .desktop-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e0533 0%, #3e0a5a 25%, #6a1b9a 50%, #9c27b0 75%, #e1bee7 100%);
            background-size: 400% 400%;
            animation: meshGradient 15s ease infinite;
        }

        @keyframes meshGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .mac-menubar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 12px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            z-index: 1000;
        }

        .menubar-item {
            padding: 0 10px;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: default;
        }

        .menubar-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menubar-left {
            display: flex;
            flex: 1;
            align-items: center;
        }

        .menubar-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mac-window {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1200px;
            height: 85vh;
            margin: auto;
            position: relative;
            color: #333;
        }

        .window-titlebar {
            height: 38px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            background: rgba(255, 255, 255, 0.35);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red {
            background: #FF5F56;
            border: 0.5px solid #E0443E;
        }

        .dot-yellow {
            background: #FFBD2E;
            border: 0.5px solid #DEA123;
        }

        .dot-green {
            background: #27C93F;
            border: 0.5px solid #1AAB29;
        }

        .window-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        /* Kahoot Lobby Specific Styles */
        .kahoot-pin-box {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            padding: 15px 40px;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .pin-text {
            font-size: 1.2rem;
            font-weight: 800;
            opacity: 0.6;
            text-transform: uppercase;
        }

        .pin-number {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 5px;
            margin: 0 20px;
        }

        .player-tile {
            background: #46178f;
            color: white;
            padding: 15px 30px;
            border-radius: 4px;
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            animation: playerJoin 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes playerJoin {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lobby-footer {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Mobile specific join UI */
        .mobile-join-input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 900;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .mobile-join-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 800;
            background: #333;
            color: white;
            border-radius: 4px;
        }

        #qrcode canvas,
        #qrcode img {
            width: 100px !important;
            height: 100px !important;
        }

        @media (max-width: 768px) {
            .pin-number {
                font-size: 3rem;
            }

            .kahoot-pin-box {
                padding: 10px 20px;
                flex-direction: column;
            }

            #qrcode {
                display: none;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center">
    <div class="desktop-bg"></div>

    <div class="mac-menubar">
        <div class="menubar-left">
            <div class="menubar-item"><svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                    <path
                        d="M17.05 20.28c-.96.95-2.04 1.72-3.1 1.72-1.01 0-1.42-.55-2.73-.55-1.3 0-1.78.53-2.73.53-1 0-2.14-.77-3.23-1.74-2.22-1.95-3.83-5.59-3.83-8.81 0-3.35 2.11-5.3 4.15-5.3 1.05 0 2.05.68 2.68.68.65 0 1.78-.81 3.03-.81 1.27 0 3.23.63 4.41 2.37-2.61 1.58-2.19 5.38.44 6.64-.61 1.57-1.44 3.09-2.23 4.28zM12.03 7.25c-.21-2.45 1.83-4.59 4.09-4.8 0 0 .52 3.86-3.19 4.8-.31.08-.62.15-.9.15l-.23-.15h.23z" />
                </svg></div>
            <div class="menubar-item font-bold">MathMaster</div>
        </div>
        <div class="menubar-right text-xs">
            <div class="menubar-item" id="time-display">21:05</div>
            <div class="menubar-item">üîã 100%</div>
            <div class="menubar-item">üì∂</div>
        </div>
    </div>

    <div id="root" class="w-full flex items-center justify-center pt-6"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const translations = {
            TH: {
                title: "MATH MASTER",
                subtitle: "PREMIUM LOBBY",
                start: "‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô",
                nickname: "‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì",
                hostBtn: "‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡πâ‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà (HOST)",
                joinBtn: "‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏° (JOIN)",
                players: "‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°",
                waiting: "‡∏£‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°...",
                startHost: "‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°",
                question: "‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà",
                winner: "‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞",
                scoreboard: "‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö",
                back: "‡∏Å‡∏•‡∏±‡∏ö",
                pinLabel: "Game PIN:",
                joinAt: "Join at www.kahoot.it or with the Kahoot! app"
            },
            EN: {
                title: "MATH MASTER",
                subtitle: "PREMIUM LOBBY",
                start: "GET STARTED",
                nickname: "Enter your nickname",
                hostBtn: "HOST GAME",
                joinBtn: "JOIN GAME",
                players: "Players joining",
                waiting: "Waiting for participants...",
                startHost: "Start Game",
                question: "Question",
                winner: "Winner",
                scoreboard: "Scoreboard",
                back: "Back",
                pinLabel: "Game PIN:",
                joinAt: "Join at www.kahoot.it or with the Kahoot! app"
            }
        };

        const generateQuestion = (lang) => {
            const isArithmetic = Math.random() > 0.5;
            if (isArithmetic) {
                const a1 = Math.floor(Math.random() * 20) + 1;
                const d = Math.floor(Math.random() * 8) + 2;
                const seq = [a1, a1 + d, a1 + d * 2, a1 + d * 3, a1 + d * 4];
                const missingIdx = Math.floor(Math.random() * 5);
                const answer = seq[missingIdx];
                const displaySeq = [...seq]; displaySeq[missingIdx] = '?';
                const options = new Set([answer]);
                while (options.size < 4) {
                    const val = answer + (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                    if (val >= 0) options.add(val);
                }
                return { q: displaySeq.join(' , '), options: Array.from(options).sort(() => Math.random() - 0.5), answer };
            } else {
                const a1 = Math.floor(Math.random() * 4) + 1;
                const r = Math.floor(Math.random() * 2) + 2;
                const seq = [a1, a1 * r, a1 * Math.pow(r, 2), a1 * Math.pow(r, 3)];
                const missingIdx = Math.floor(Math.random() * 4);
                const answer = seq[missingIdx];
                const displaySeq = [...seq]; displaySeq[missingIdx] = '?';
                const options = new Set([answer]);
                while (options.size < 4) {
                    const val = answer + (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                    if (val > 0) options.add(val);
                }
                return { q: displaySeq.join(' , '), options: Array.from(options).sort(() => Math.random() - 0.5), answer };
            }
        };

        function App() {
            const [lang, setLang] = useState('TH');
            const [view, setView] = useState('landing');
            const [myPeer, setMyPeer] = useState(null);
            const [pin, setPin] = useState('');
            const [isHost, setIsHost] = useState(false);
            const [username, setUsername] = useState('');
            const [roomCode, setRoomCode] = useState('');
            const [players, setPlayers] = useState([]);
            const [currentQ, setCurrentQ] = useState(null);
            const [timer, setTimer] = useState(30);
            const [hasAnswered, setHasAnswered] = useState(false);
            const [answersCount, setAnswersCount] = useState({ r: 0, t: 0 });
            const [leaderboard, setLeaderboard] = useState([]);
            const [winners, setWinners] = useState([]);

            const connsRef = useRef([]);
            const hostConnRef = useRef(null);
            const gameRef = useRef({ questions: [], idx: 0, players: [], r: 0, tId: null });

            const t = translations[lang];

            const cleanupPeer = () => {
                if (myPeer) myPeer.destroy();
                connsRef.current.forEach(c => c.close());
                connsRef.current = [];
            };

            const hostBroadcast = (data) => {
                connsRef.current.forEach(c => { if (c.open) c.send(data); });
                updateInternal(data);
            };

            const startHost = () => {
                if (!username) return alert('Enter nickname!');
                cleanupPeer();
                const randomPin = Math.floor(100000 + Math.random() * 899999).toString();
                const p = new Peer(`math-${randomPin}`);
                p.on('open', id => {
                    setPin(id.replace('math-', '')); setMyPeer(p); setIsHost(true);
                    const initPlayers = [{ id: 'me', name: username, score: 0 }];
                    gameRef.current.players = initPlayers; setPlayers(initPlayers);
                    setView('waiting');
                });
                p.on('connection', c => {
                    c.on('data', d => {
                        const g = gameRef.current;
                        if (d.type === 'join') {
                            if (!g.players.find(x => x.id === c.peer)) {
                                g.players.push({ id: c.peer, name: d.name, score: 0 });
                                setPlayers([...g.players]); hostBroadcast({ type: 'plist', p: g.players });
                            }
                        }
                        if (d.type === 'ans') {
                            const pObj = g.players.find(x => x.id === c.peer);
                            if (pObj && !pObj.ans) {
                                pObj.ans = true; if (d.v === g.questions[g.idx - 1].answer) pObj.score++;
                                g.r++; hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                                if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                            }
                        }
                    });
                    c.on('open', () => {
                        connsRef.current.push(c);
                        c.send({ type: 'plist', p: gameRef.current.players });
                    });
                });
            };

            const joinRoom = () => {
                if (!username || !roomCode) return alert('Name & PIN needed!');
                cleanupPeer();
                const p = new Peer(); setMyPeer(p);
                p.on('open', () => {
                    const c = p.connect(`math-${roomCode}`); hostConnRef.current = c;
                    c.on('open', () => {
                        c.send({ type: 'join', name: username });
                        setView('waiting');
                    });
                    c.on('data', d => updateInternal(d));
                });
            };

            const updateInternal = d => {
                if (d.type === 'plist') setPlayers(d.p);
                if (d.type === 'nextq') { setCurrentQ(d); setView('playing'); setHasAnswered(false); setTimer(30); setAnswersCount({ r: 0, t: d.total_players }); }
                if (d.type === 'aupd') setAnswersCount({ r: d.r, t: d.t });
                if (d.type === 'lbd') { setLeaderboard([...d.p]); setView('leaderboard'); }
                if (d.type === 'gov') { setWinners(d.rank); setView('gameover'); confetti(); }
            };

            const startGame = () => {
                const g = gameRef.current; g.questions = Array.from({ length: 10 }, () => generateQuestion(lang));
                g.idx = 0; nextQ();
            };

            const nextQ = () => {
                const g = gameRef.current;
                if (g.idx < 10) {
                    g.r = 0; g.players.forEach(p => p.ans = false);
                    const qData = g.questions[g.idx];
                    hostBroadcast({ type: 'nextq', q: qData.q, opts: qData.options, n: g.idx + 1, total_players: g.players.length });
                    g.idx++; g.tId = setTimeout(showLeaderboard, 30500);
                } else hostBroadcast({ type: 'gov', rank: [...g.players].sort((a, b) => b.score - a.score) });
            };

            const showLeaderboard = () => { hostBroadcast({ type: 'lbd', p: [...gameRef.current.players].sort((a, b) => b.score - a.score) }); setTimeout(nextQ, 5000); };

            const submit = v => {
                setHasAnswered(true);
                if (isHost) {
                    const g = gameRef.current; const p = g.players.find(x => x.id === 'me'); p.ans = true;
                    if (v === g.questions[g.idx - 1].answer) p.score++;
                    g.r++; hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                    if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                } else {
                    hostConnRef.current.send({ type: 'ans', v });
                }
            };

            const MacWindow = ({ children, title, dark }) => (
                <div className="mac-window">
                    <div className="window-titlebar">
                        <div className="traffic-lights">
                            <div className="dot dot-red"></div>
                            <div className="dot dot-yellow"></div>
                            <div className="dot dot-green"></div>
                        </div>
                        <div className="flex-1 text-center text-xs font-semibold opacity-60">{title || "MathMaster"}</div>
                    </div>
                    <div className={`window-content ${dark ? 'bg-[#46178f]' : ''}`}>
                        {children}
                    </div>
                </div>
            );

            const QRCodeBox = ({ pin }) => {
                const qrRef = useRef(null);
                useEffect(() => {
                    if (qrRef.current && pin) {
                        qrRef.current.innerHTML = "";
                        new QRCode(qrRef.current, {
                            text: `${window.location.origin}${window.location.pathname}?pin=${pin}`,
                            width: 100,
                            height: 100,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                        });
                    }
                }, [pin]);
                return <div id="qrcode" ref={qrRef} className="bg-white p-2 rounded"></div>;
            };

            return (
                <div className="w-full h-full flex items-center justify-center">
                    {view === 'landing' && (
                        <MacWindow title="Join Game">
                            <div className="flex-1 flex flex-col items-center justify-center p-10 bg-[#46178f] text-white">
                                <div className="text-6xl font-black mb-12">Kahoot!</div>
                                <div className="w-full max-w-sm space-y-4">
                                    <input className="mobile-join-input text-black" placeholder="Game PIN" value={roomCode} onChange={e => setRoomCode(e.target.value)} />
                                    <button onClick={() => setView('nickname_entry')} className="mobile-join-btn w-full !bg-white !text-black">Enter</button>
                                    <button onClick={() => setView('host_setup')} className="w-full text-xs opacity-60 uppercase font-bold mt-4">Create your own Kahoot! for free</button>
                                </div>
                            </div>
                        </MacWindow>
                    )}

                    {view === 'nickname_entry' && (
                        <MacWindow title="Enter Nickname">
                            <div className="flex-1 flex flex-col items-center justify-center p-10 bg-[#46178f] text-white">
                                <div className="text-4xl font-black mb-8">Almost there!</div>
                                <input className="mobile-join-input text-black" placeholder="Nickname" value={username} onChange={e => setUsername(e.target.value)} />
                                <button onClick={joinRoom} className="mobile-join-btn w-full !bg-green-600">OK, go!</button>
                            </div>
                        </MacWindow>
                    )}

                    {view === 'host_setup' && (
                        <MacWindow title="Host Setup">
                            <div className="flex-1 flex flex-col items-center justify-center p-10 bg-white">
                                <h1 className="text-3xl font-black mb-8 text-[#46178f]">HOST SETUP</h1>
                                <input className="mobile-join-input border-2 border-[#46178f] text-black mb-4" placeholder="Host Name" value={username} onChange={e => setUsername(e.target.value)} />
                                <button onClick={startHost} className="mobile-join-btn !bg-[#46178f]">Create Room</button>
                            </div>
                        </MacWindow>
                    )}

                    {view === 'waiting' && (
                        <MacWindow title="Lobby" dark>
                            <div className="flex-1 flex flex-col items-center relative h-full">
                                <div className="w-full flex justify-between items-start p-8">
                                    <div className="kahoot-pin-box">
                                        <div className="flex flex-col">
                                            <span className="pin-text">{t.joinAt}</span>
                                            <div className="flex items-center">
                                                <span className="pin-text text-black font-black">{t.pinLabel}</span>
                                                <span className="pin-number">{pin || roomCode}</span>
                                            </div>
                                        </div>
                                        <QRCodeBox pin={pin || roomCode} />
                                    </div>
                                    {isHost && (
                                        <button onClick={startGame} className="bg-white text-black font-black px-8 py-3 rounded shadow-xl hover:bg-gray-100">Start</button>
                                    )}
                                </div>

                                <div className="flex-1 w-full p-10 flex flex-wrap gap-4 content-start justify-center overflow-y-auto pb-32">
                                    {players.map((p, i) => (
                                        <div key={i} className="player-tile">
                                            <span className="text-2xl">üëæ</span>
                                            {p.name}
                                        </div>
                                    ))}
                                </div>

                                <div className="lobby-footer">
                                    <div className="text-3xl font-black">Kahoot!</div>
                                    <div className="bg-black/40 px-6 py-2 rounded-full font-black text-2xl">
                                        üë• {players.length}
                                    </div>
                                    <div className="text-sm font-bold animate-pulse">{t.waiting}</div>
                                </div>
                            </div>
                        </MacWindow>
                    )}

                    {view === 'playing' && (
                        <MacWindow title={`Question ${currentQ.n}`}>
                            <div className="flex-1 flex flex-col p-8 bg-[#f2f2f2]">
                                <div className="bg-white p-10 rounded shadow-sm text-center text-4xl font-black mb-10">
                                    {currentQ.q}
                                </div>
                                <div className="grid grid-cols-2 gap-4 flex-1">
                                    {['#e21b3c', '#1368ce', '#d89e00', '#26890c'].map((color, i) => (
                                        <button key={i} onClick={() => submit(currentQ.opts[i])} disabled={hasAnswered} className="flex items-center p-6 text-white text-3xl font-black rounded shadow" style={{ backgroundColor: color }}>
                                            <span className="mr-6">{['‚ñ≤', '‚óÜ', '‚óè', '‚ñ†'][i]}</span>
                                            {currentQ.opts[i]}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </MacWindow>
                    )}

                    {view === 'leaderboard' && (
                        <MacWindow title="Scoreboard" dark>
                            <div className="flex-1 flex flex-col items-center justify-center p-10 text-white">
                                <h1 className="text-5xl font-black mb-12 uppercase">{t.scoreboard}</h1>
                                <div className="w-full max-w-2xl space-y-4">
                                    {players.sort((a, b) => b.score - a.score).map((p, i) => (
                                        <div key={i} className="bg-white/10 p-6 rounded flex justify-between items-center text-3xl font-black">
                                            <span>{i + 1}. {p.name}</span>
                                            <span>{p.score}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </MacWindow>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
