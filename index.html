<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATH 5/5 Quiz Game</title>

  <!-- Fonts & CDNs -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    :root {
      --primary: #6366f1;
      --secondary: #a855f7;
      --accent: #ec4899;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-bright: rgba(255, 255, 255, 0.2);
      --glass-border: rgba(255, 255, 255, 0.3);
      --text: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.7);

      --k-red: #ff3355;
      --k-blue: #45a3e5;
      --k-yellow: #ffca28;
      --k-green: #66bf39;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    body {
      font-family: 'Inter', 'Outfit', sans-serif;
      background: linear-gradient(-45deg, #1e1b4b, #312e81, #4c1d95, #581c87);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* --- NAVBAR --- */
    .navbar {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--glass-border);
    }

    .nav-logo {
      font-size: 1.8rem;
      font-weight: 900;
      color: white;
      letter-spacing: -1px;
      cursor: pointer;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-item {
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      opacity: 0.8;
      transition: 0.3s;
    }

    .nav-item:hover {
      opacity: 1;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .lang-toggle {
      background: var(--glass);
      padding: 0.4rem 1rem;
      border-radius: 50px;
      font-size: 0.9rem;
      border: 1px solid var(--glass-border);
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    /* --- PAGES --- */
    .page-content {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 3rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* --- AUTH & LOBBY --- */
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }

    .hero-title {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #fff, #cbd5e1);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.1;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .auth-card {
      background: var(--glass-bright);
      backdrop-filter: blur(30px);
      padding: 3rem;
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      width: 100%;
      max-width: 440px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      text-align: left;
    }

    .input-label {
      font-size: 0.9rem;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.2);
      border: 2px solid var(--glass-border);
      border-radius: 12px;
      font-size: 1.2rem;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      text-align: center;
    }

    .input-group input:focus {
      border-color: white;
      background: rgba(0, 0, 0, 0.3);
      outline: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .k-btn {
      padding: 1.2rem 2rem;
      border: none;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: 800;
      cursor: pointer;
      background: white;
      color: #1e1b4b;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .k-btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .k-btn.ghost {
      background: var(--glass);
      color: white;
      border: 2px solid var(--glass-border);
      box-shadow: none;
    }

    .k-btn.ghost:hover {
      background: var(--glass-bright);
      border-color: white;
    }

    /* --- QR SCANNER --- */
    #reader {
      width: 100% !important;
      border: none !important;
      border-radius: 20px;
      overflow: hidden;
      background: black;
    }

    .scanner-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .scanner-box {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 1rem;
      border-radius: 30px;
      position: relative;
    }

    .scanner-close {
      position: absolute;
      top: -50px;
      right: 0;
      background: white;
      color: black;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      cursor: pointer;
    }

    /* --- GAMEPLAY --- */
    .game-view {
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 70px);
    }

    .q-header {
      background: var(--glass);
      backdrop-filter: blur(25px);
      border-bottom: 2px solid var(--glass-border);
      color: white;
      padding: 3rem 2rem;
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .game-mid {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 2rem;
      position: relative;
    }

    /* Time Bar */
    .time-bar-container {
      height: 12px;
      background: rgba(0, 0, 0, 0.1);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .time-bar {
      height: 100%;
      background: var(--k-blue);
      transition: width 1s linear;
    }

    .stat-box {
      font-size: 3rem;
      font-weight: 900;
      background: var(--glass-bright);
      backdrop-filter: blur(10px);
      color: white;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid var(--glass-border);
    }

    .formula-box {
      background: var(--glass-bright);
      backdrop-filter: blur(20px);
      border: 2px solid var(--glass-border);
      color: white;
      padding: 3rem 5rem;
      border-radius: 24px;
      font-size: 3.5rem;
      font-family: monospace;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .ans-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 0 0 30px 30px;
    }

    .ans-btn {
      padding: 2.5rem;
      border: none;
      border-radius: 20px;
      font-size: 2rem;
      font-weight: 800;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .ans-btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      filter: brightness(1.1);
    }

    .ans-btn.red {
      background: var(--k-red);
    }

    .ans-btn.blue {
      background: var(--k-blue);
    }

    .ans-btn.yellow {
      background: var(--k-yellow);
    }

    .ans-btn.green {
      background: var(--k-green);
    }

    .shape {
      font-size: 2.5rem;
    }

    /* --- ROUND RESULTS --- */
    .results-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(40px);
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .correct-bg {
      background: radial-gradient(circle, rgba(102, 191, 57, 0.4) 0%, transparent 100%);
    }

    .incorrect-bg {
      background: radial-gradient(circle, rgba(255, 51, 85, 0.4) 0%, transparent 100%);
    }

    .results-title {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 2rem;
    }

    .chart-container {
      display: flex;
      align-items: flex-end;
      gap: 2rem;
      height: 300px;
      margin-top: 2rem;
    }

    .chart-bar {
      width: 100px;
      border-radius: 8px 8px 0 0;
      position: relative;
      transition: height 1s ease-out;
    }

    .chart-label {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 900;
      font-size: 1.5rem;
    }

    .chart-count {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 900;
      font-size: 1.5rem;
    }

    .round-lb {
      width: 100%;
      max-width: 600px;
      margin-top: 4rem;
    }

    .lb-item {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 1.2rem 2rem;
      border-radius: 16px;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 700;
      transition: 0.3s;
    }

    .lb-item:hover {
      background: var(--glass-bright);
      transform: translateX(10px);
      border-color: white;
    }

    .lb-rank {
      font-weight: 900;
      opacity: 0.6;
      width: 40px;
      color: var(--accent);
    }

    /* --- ANIMATIONS --- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .float {
      animation: bounce 3s ease-in-out infinite;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .ans-grid {
        grid-template-columns: 1fr;
      }

      .formula-box {
        font-size: 2rem;
        padding: 2rem;
      }

      .q-header {
        font-size: 1.5rem;
      }

      .chart-bar {
        width: 50px;
      }
    }
  </style>
</head>

<body>

    const { useState, useEffect, useRef } = React;

    const App = () => {
      // Get URL params for auto-join
      const urlParams = new URLSearchParams(window.location.search);
      const paramRoom = urlParams.get('room');
      const paramHost = urlParams.get('host');

      const [serverIp, setServerIp] = useState(paramHost || localStorage.getItem('math_server_ip') || 'localhost');
      const [socket, setSocket] = useState(null);
      const [page, setPage] = useState('home');
      const [view, setView] = useState(paramRoom ? 'join' : 'join');
      const [gameState, setGameState] = useState('idle');
      const [roomId, setRoomId] = useState(paramRoom || '');
      const [username, setUsername] = useState('');
      const [players, setPlayers] = useState([]);
      const [currentQ, setCurrentQ] = useState(null);
      const [timeRemaining, setTimeRemaining] = useState(30);
      const [hasAnswered, setHasAnswered] = useState(false);
      const [answeredCount, setAnsweredCount] = useState(0);
      const [totalPlayers, setTotalPlayers] = useState(0);
      const [roundData, setRoundData] = useState(null);
      const [finalResults, setFinalResults] = useState([]);
      const [lang, setLang] = useState('TH');
      const [lastAnswerCorrect, setLastAnswerCorrect] = useState(null);

      const [isScanning, setIsScanning] = useState(false);
      const scannerRef = useRef(null);

      // Handle Socket connection
      useEffect(() => {
        // If we are served via Express, the socket is on the same host/port
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socketUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
          ? 'http://localhost:3001'
          : `${window.location.protocol}//${window.location.host}`;

        const newSocket = io(socketUrl, { transposition: false });
        setSocket(newSocket);

        return () => newSocket.close();
      }, []);

      useEffect(() => {
        if (!socket) return;

        socket.on('server_info', (info) => {
          if (info.networkIp) {
            setServerIp(info.networkIp);
            localStorage.setItem('math_server_ip', info.networkIp);
          }
        });

        socket.on('room_created', (id) => {
          setRoomId(id);
          setGameState('lobby');
        });

        socket.on('player_joined', (p) => setPlayers(p));

        socket.on('join_success', (data) => {
          setRoomId(data.roomId);
          setPlayers(data.players);
          setGameState('lobby');
        });

        socket.on('join_error', (err) => alert(err));

        socket.on('next_question', (q) => {
          setCurrentQ(q);
          setTimeRemaining(30);
          setHasAnswered(false);
          setAnsweredCount(0);
          setTotalPlayers(players.length);
          setGameState('playing');
          setRoundData(null);
          setLastAnswerCorrect(null);
        });

        socket.on('player_answered_update', (d) => {
          setAnsweredCount(d.answeredCount);
          setTotalPlayers(d.totalPlayers);
        });

        socket.on('round_results', (data) => {
          setRoundData(data);
          setGameState('round_results');
        });

        socket.on('game_over', (res) => {
          setFinalResults(res);
          setGameState('results');
          confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
        });

        return () => socket.off();
      }, [socket, players.length]);

      // QR Code Generation
      useEffect(() => {
        if (gameState === 'lobby' && view === 'host' && qrRef.current && roomId) {
          const joinUrl = `${window.location.origin}${window.location.pathname}?room=${roomId}&host=${serverIp}`;
          QRCode.toCanvas(qrRef.current, joinUrl, { width: 200, margin: 2 }, (error) => {
            if (error) console.error(error);
          });
        }
      }, [gameState, view, roomId, serverIp]);

      useEffect(() => {
        let timer;
        if (gameState === 'playing' && timeRemaining > 0 && !hasAnswered) {
          timer = setInterval(() => setTimeRemaining(t => t - 1), 1000);
        }
        return () => clearInterval(timer);
      }, [gameState, timeRemaining, hasAnswered]);

      const join = () => { if (username && roomId && socket) socket.emit('join_room', { roomId, username }); };
      const create = () => {
        setView('host');
        if (socket) {
          socket.emit('create_room');
        }
      };
      const start = () => socket.emit('start_game', roomId);
      const next = () => socket.emit('next_question_request', roomId);
      const toggleScanner = () => {
        if (!isScanning) {
          setIsScanning(true);
          setTimeout(() => {
            scannerRef.current = new Html5Qrcode("reader");
            scannerRef.current.start(
              { facingMode: "environment" },
              { fps: 10, qrbox: { width: 250, height: 250 } },
              (decodedText) => {
                // Parse URL
                try {
                  const url = new URL(decodedText);
                  const room = url.searchParams.get('room');
                  const host = url.searchParams.get('host');
                  if (room) setRoomId(room);
                  if (host) setServerIp(host);
                  stopScanner();
                } catch (e) {
                  // If not a URL, maybe it's just the PIN?
                  setRoomId(decodedText);
                  stopScanner();
                }
              },
              (errorMessage) => { /* ignore */ }
            ).catch(err => console.error(err));
          }, 300);
        } else {
          stopScanner();
        }
      };

      const stopScanner = () => {
        if (scannerRef.current) {
          scannerRef.current.stop().then(() => {
            scannerRef.current.clear();
            setIsScanning(false);
          }).catch(err => {
            console.error(err);
            setIsScanning(false);
          });
        } else {
          setIsScanning(false);
        }
      };

      const submit = (i) => {
        setHasAnswered(true);
        socket.emit('submit_answer', { roomId, answerIndex: i, timeRemaining });
        setLastAnswerCorrect(i === currentQ.answer);
      };

          join: "‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°‡πÄ‡∏Å‡∏°", host: "‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡πâ‡∏≠‡∏á", enter: "‡∏ï‡∏Å‡∏•‡∏á",

          players: "‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡πÜ", next: "‡∏ñ‡∏±‡∏î‡πÑ‡∏õ", results: "‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö",
          correct: "‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!", incorrect: "‡∏ú‡∏¥‡∏î‡∏ô‡∏∞!", podium: "‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞"
        },
        EN: {
          home: "Home", about: "About", lang: "TH",
          join: "Join Game", host: "Create Room", enter: "Enter",
          pin: "Game PIN", nick: "Nickname", start: "Start",
          connecting: "Connecting...", waiting: "Waiting for host...",
          players: "Players", next: "Next", results: "Rankings",
          correct: "Correct!", incorrect: "Wrong!", podium: "Final Ranking"
        }
      }[lang];

      const Navbar = () => (
        <nav className="navbar">
          <div className="nav-logo" onClick={() => setPage('home')}>MATH 5/5</div>
          <div className="nav-links">
            <div className="nav-item" onClick={() => setPage('home')}>{t.home}</div>
            <div className="nav-item" onClick={() => setPage('about')}>{t.about}</div>
            <div className="lang-toggle" onClick={() => setLang(lang === 'TH' ? 'EN' : 'TH')}>{t.lang}</div>
          </div>
        </nav>
      );

      if (page === 'about') return (
        <div>
          <Navbar />
          <div className="page-content animate">
            <div className="glass-card" style={{ background: 'rgba(255, 255, 255, 0.1)', border: '1px solid rgba(255, 255, 255, 0.2)' }}>
              <h1 style={{ fontSize: '3rem', marginBottom: '2rem', textShadow: '0 0 20px rgba(255,255,255,0.3)' }}>‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏Å‡∏•‡∏∏‡πà‡∏° Math 5/5</h1>
