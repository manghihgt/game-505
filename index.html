    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg: #0f172a;
            --kahoot-red: #e21b3c;
            --kahoot-blue: #1368ce;
            --kahoot-yellow: #d89e00;
            --kahoot-green: #26890c;
        }

        body {
            font-family: 'Kanit', 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .font-brand {
            font-family: 'Space Grotesk', sans-serif;
        }

        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
        }

        .math-symbol {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            color: var(--accent);
            pointer-events: none;
        }

        .glass-nav {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .nav-link {
            position: relative;
            padding: 8px 16px;
            font-weight: 500;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            opacity: 1;
            color: var(--accent);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.4s;
        }

        .btn-premium:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }

        /* CIRCULAR COUNTERS */
        .circle-counter {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.1);
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* KAHOOT BUTTONS */
        .kh-btn {
            height: 120px;
            font-weight: 800;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 30px;
            gap: 20px;
            font-size: 1.8rem;
            border-bottom: 8px solid rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .kh-btn:hover:not(:disabled) {
            transform: translateY(-5px);
            brightness: 1.1;
        }

        .kh-btn:active:not(:disabled) {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .kh-red {
            background: var(--kahoot-red);
        }

        .kh-blue {
            background: var(--kahoot-blue);
        }

        .kh-yellow {
            background: var(--kahoot-yellow);
        }

        .kh-green {
            background: var(--kahoot-green);
        }

        .chalkboard {
            background: #1a3a2a;
            border: 12px solid #5d4037;
            border-radius: 8px;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/chalkboard.png');
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skip-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 700;
            transition: 0.3s;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

                    { name: "‡∏ô‡∏≤‡∏¢‡∏ß‡∏∏‡∏í‡∏¥‡∏†‡∏±‡∏ó‡∏£ ‡∏à‡∏≤‡∏´‡∏¢‡πà‡∏≠‡∏á", role: "Frontend Dev" },

        const generateQuestion = (lang) => {
            const isArithmetic = Math.random() > 0.5;
            const tArray = translations[lang];
            if (isArithmetic) {
                const a1 = Math.floor(Math.random() * 20) + 1;
                const d = Math.floor(Math.random() * 10) + 2;
                const seq = [a1, a1 + d, a1 + d * 2, a1 + d * 3, a1 + d * 4];
                const missingIdx = Math.floor(Math.random() * 5);
                const answer = seq[missingIdx];
                const displaySeq = [...seq]; displaySeq[missingIdx] = '___';
                const options = new Set([answer]);
                while (options.size < 4) {
                    const off = (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                    if (answer + off >= 0) options.add(answer + off);
                }
                return { q: `${displaySeq.join(', ')}`, options: Array.from(options).sort(() => Math.random() - 0.5), answer, type: tArray.arithmetic, formula: "a_n = a_1 + (n-1)d" };
            } else {
                const a1 = Math.floor(Math.random() * 5) + 1;
                const r = Math.floor(Math.random() * 3) + 2;
                const seq = [a1, a1 * r, a1 * Math.pow(r, 2), a1 * Math.pow(r, 3)];
                const missingIdx = Math.floor(Math.random() * 4);
                const answer = seq[missingIdx];
                const displaySeq = [...seq]; displaySeq[missingIdx] = '___';
                const options = new Set([answer]);
                while (options.size < 4) {
                    const off = (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                    if (answer + off > 0) options.add(answer + off);
                }
                return { q: `${displaySeq.join(', ')}`, options: Array.from(options).sort(() => Math.random() - 0.5), answer, type: tArray.geometric, formula: "a_n = a_1 * r^(n-1)" };
            }
        };

        function App() {
            const [lang, setLang] = useState(localStorage.getItem('math_lang') || 'TH');
            const [view, setView] = useState('landing');
            const [myPeer, setMyPeer] = useState(null);
            const [pin, setPin] = useState('');
            const [connected, setConnected] = useState(false);
            const [isHost, setIsHost] = useState(false);
            const [username, setUsername] = useState(localStorage.getItem('math_name') || '');
            const [roomCode, setRoomCode] = useState('');
            const [players, setPlayers] = useState([]);
            const [currentQ, setCurrentQ] = useState(null);
            const [timer, setTimer] = useState(30);
            const [hasAnswered, setHasAnswered] = useState(false);
            const [answersCount, setAnswersCount] = useState({ r: 0, t: 0 });
            const [leaderboard, setLeaderboard] = useState([]);
            const [winners, setWinners] = useState([]);

            const connsRef = useRef([]);
            const hostConnRef = useRef(null);
            const gameRef = useRef({ questions: [], idx: 0, players: [], r: 0, tId: null });

            const t = translations[lang];

            useEffect(() => {
                const bg = document.getElementById('mesh-bg');
                const symbols = ['Œ£', 'œÄ', '‚àû', '‚àö', '‚à´', 'Œî', '+', '√ó', '√∑', '='];
                for (let i = 0; i < 20; i++) {
                    const el = document.createElement('div'); el.className = 'math-symbol';
                    el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    el.style.left = `${Math.random() * 100}%`; el.style.top = `${Math.random() * 100}%`;
                    bg.appendChild(el);
                    gsap.to(el, { y: '+=50', x: '+=30', rotation: Math.random() * 360, duration: 10 + Math.random() * 20, repeat: -1, yoyo: true, ease: "sine.inOut" });
                }
            }, []);

            const startHost = () => {
                const randomPin = Math.floor(1000 + Math.random() * 9000).toString();
                const p = new Peer(`math-${randomPin}`);
                p.on('open', id => {
                    setPin(id.replace('math-', '')); setMyPeer(p); setConnected(true); setIsHost(true);
                    const initP = [{ id: 'me', name: username, score: 0 }];
                    gameRef.current.players = initP; setPlayers(initP); setView('waiting');
                });
                p.on('error', err => err.type === 'id-taken' ? startHost() : alert(err.type));
                p.on('connection', c => {
                    c.on('open', () => {
                        c.on('data', d => {
                            const g = gameRef.current;
                            if (d.type === 'join') {
                                g.players.push({ id: c.peer, name: d.name, score: 0 });
                                setPlayers([...g.players]); hostBroadcast({ type: 'plist', p: g.players });
                            }
                            if (d.type === 'ans') {
                                const p = g.players.find(x => x.id === c.peer);
                                if (p && !p.ans) {
                                    p.ans = true; if (d.v === g.questions[g.idx - 1].answer) p.score += 1;
                                    g.r++; hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                                    if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                                }
                            }
                        });
                        connsRef.current.push(c);
                        c.send({ type: 'plist', p: gameRef.current.players });
                    });
                });
            };

            const joinRoom = () => {
                const p = new Peer(); setMyPeer(p);
                p.on('open', () => {
                    const c = p.connect(`math-${roomCode}`); hostConnRef.current = c;
                    c.on('open', () => { c.send({ type: 'join', name: username }); setView('waiting'); });
                    c.on('data', d => updateInternal(d));
                });
            };

            const hostBroadcast = d => { connsRef.current.forEach(c => c.send(d)); updateInternal(d); };

            const updateInternal = d => {
                if (d.type === 'plist') setPlayers(d.p);
                if (d.type === 'nextq') { setCurrentQ(d); setView('playing'); setHasAnswered(false); setTimer(30); setAnswersCount({ r: 0, t: d.total_players || 1 }); }
                if (d.type === 'aupd') setAnswersCount({ r: d.r, t: d.t });
                if (d.type === 'lbd') { setLeaderboard([...d.p]); setView('leaderboard'); }
                if (d.type === 'gov') { setWinners(d.rank); setView('gameover'); confetti({ particleCount: 200 }); }
            };

            const startGameHost = () => {
                const g = gameRef.current; g.questions = Array.from({ length: 10 }, () => generateQuestion(lang));
                g.idx = 0; sendNext();
            };

            const sendNext = () => {
                const g = gameRef.current;
                if (g.idx < 10) {
                    g.r = 0; g.players.forEach(x => x.ans = false);
                    const qData = g.questions[g.idx];
                    hostBroadcast({ type: 'nextq', q: qData.q, opts: qData.options, n: g.idx + 1, total_players: g.players.length, formula: qData.formula, qType: qData.type });
                    g.idx++; g.tId = setTimeout(showLeaderboard, 30500);
                } else { hostBroadcast({ type: 'gov', rank: [...g.players].sort((a, b) => b.score - a.score).slice(0, 5) }); }
            };

            const showLeaderboard = () => { hostBroadcast({ type: 'lbd', p: [...gameRef.current.players].sort((a, b) => b.score - a.score) }); setTimeout(sendNext, 5000); };

            const skipQ = () => { clearTimeout(gameRef.current.tId); showLeaderboard(); };

            const submit = v => {
                setHasAnswered(true);
                if (isHost) {
                    const g = gameRef.current; const p = g.players.find(x => x.id === 'me');
                    p.ans = true; if (v === g.questions[g.idx - 1].answer) p.score += 1;
                    g.r++; hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                    if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                } else hostConnRef.current.send({ type: 'ans', v });
            };

            useEffect(() => {
                const p = new Peer(); p.on('open', () => { setConnected(true); p.destroy(); });
            }, []);

            useEffect(() => {
                if (view === 'playing' && timer > 0) {
                    const itv = setInterval(() => setTimer(s => s - 1), 1000);
                    return () => clearInterval(itv);
                }
            }, [view, timer]);

            const Shape = ({ type }) => {
                if (type === 'tri') return <svg className="w-12 h-12 fill-white" viewBox="0 0 24 24"><path d="M12 2L2 22h20L12 2z" /></svg>;
                if (type === 'dia') return <svg className="w-12 h-12 fill-white" viewBox="0 0 24 24"><path d="M12 2l10 10-10 10-10-10z" /></svg>;
                if (type === 'cir') return <svg className="w-12 h-12 fill-white" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" /></svg>;
                if (type === 'squ') return <svg className="w-12 h-12 fill-white" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" /></svg>;
                return null;
            };

            return (
                <div className="relative pt-20 pb-12 min-h-screen">
                    {/* NAVBAR */}
                    <nav className="glass-nav">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('landing')}>
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-black text-xl">M</div>
                                <span className="text-xl font-brand font-bold">MATH<span className="text-indigo-400">MASTER</span></span>
                            </div>
                            <div className="flex gap-4">
                                <a href="https://www.youtube.com/watch?v=Nbc7scngySc&list=RDNbc7scngySc&start_radio=1" target="_blank" className="nav-link text-rose-400">üéµ {t.navMusic}</a>
                                <button onClick={() => setLang(l => l === 'TH' ? 'EN' : 'TH')} className="bg-white/5 border border-white/10 px-4 py-2 rounded-full text-xs font-bold">{t.language}</button>
                            </div>
                        </div>
                    </nav>

                    {view === 'landing' && (
                        <main className="max-w-6xl mx-auto px-6 flex flex-col items-center justify-center min-h-[70vh] fade-in text-center">
                            <h1 className="text-7xl md:text-9xl font-brand font-black mb-6 italic bg-gradient-to-r from-indigo-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent uppercase tracking-tighter">MATH MASTER</h1>
                            <p className="text-xl opacity-40 mb-12">{t.subtitle}</p>
                            <div className="flex gap-4">
                                <button onClick={() => setView('home')} className="btn-premium px-12 py-5 rounded-3xl font-brand font-bold text-2xl uppercase tracking-widest">{t.start}</button>
                                <button onClick={() => setView('about')} className="bg-white/5 hover:bg-white/10 px-8 py-5 rounded-3xl font-bold">{t.navAbout}</button>
                            </div>
                        </main>
                    )}

                    {view === 'about' && (
                        <div className="max-w-4xl mx-auto px-6 mt-10 grid md:grid-cols-2 gap-12 items-center fade-in">
                            <div><h1 className="text-6xl font-brand font-black mb-6 italic">{t.navAbout}</h1><button onClick={() => setView('landing')} className="text-indigo-400 font-bold hover:underline">‚Üê {t.back}</button></div>
                            <div className="space-y-4">
                                {t.team.map((m, i) => (
                                    <div key={i} className="glass-card p-6 flex items-center justify-between group">
                                        <div className="flex items-center gap-4"><div className="w-12 h-12 rounded-2xl bg-indigo-500/20 flex items-center justify-center text-indigo-400 font-black">{i + 1}</div><div><div className="font-bold text-lg">{m.name}</div><div className="text-[10px] uppercase tracking-widest opacity-40">{m.role}</div></div></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'home' && (
                        <div className="max-w-md mx-auto px-6 mt-10 fade-in">
                            <div className="glass-card p-10 text-center">
                                <input className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 outline-none focus:border-indigo-500 font-bold" placeholder={t.nickname} value={username} onChange={e => setUsername(e.target.value)} />
                                <button onClick={startHost} className="w-full btn-premium p-5 rounded-2xl font-bold text-lg mb-6 uppercase tracking-widest">{t.hostBtn}</button>
                                <div className="opacity-20 mb-6 font-black uppercase text-xs">--- OR ---</div>
                                <input className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 outline-none focus:border-indigo-500 font-bold text-center spacing-8 text-2xl" placeholder="PIN" value={roomCode} maxLength={4} onChange={e => setRoomCode(e.target.value)} />
                                <button onClick={joinRoom} className="w-full border border-white/10 p-5 rounded-2xl font-bold hover:bg-white/5">JOIN ARENA</button>
                            </div>
                        </div>
                    )}

                    {view === 'waiting' && (
                        <div className="max-w-6xl mx-auto px-6 mt-10 grid md:grid-cols-2 gap-12 fade-in">
                            <div className="glass-card p-12 text-center border-t-8 border-indigo-500">
                                <div className="text-xs font-black opacity-30 mb-4 uppercase tracking-[0.3em]">Game PIN</div>
                                <div className="text-9xl font-brand font-black tracking-widest mb-10">{pin || roomCode}</div>
                                {isHost && <button onClick={startGameHost} className="w-full btn-premium py-6 rounded-3xl font-brand font-black text-2xl uppercase tracking-widest animate-pulse">{t.startHost}</button>}
                            </div>
                            <div>
                                <h3 className="text-4xl font-brand font-black italic mb-8 uppercase tracking-tighter">{t.players} ¬∑ {players.length}</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    {players.map((p, i) => (
                                        <div key={i} className="p-5 glass-card flex items-center gap-4 bg-white/5 slide-up"><div className="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center font-black text-white">{p.name[0]}</div><span className="font-bold">{p.name} {p.id === 'me' && 'üëë'}</span></div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'playing' && (
                        <div className="max-w-7xl mx-auto px-6 fade-in h-[85vh] flex flex-col">
                            {/* TOP INFO BAR */}
                            <div className="flex items-center justify-between mb-8">
                                <div className="flex flex-col">
                                    <div className="text-5xl font-brand font-black tracking-tighter italic uppercase">{t.question} {currentQ.n}/10</div>
                                </div>
                                <div className="flex gap-4">
                                    {isHost && <button onClick={skipQ} className="skip-btn">{t.skip}</button>}
                                    <div className="bg-white/10 px-6 py-2 rounded-lg font-bold text-xs">STATUS: ONLINE</div>
                                </div>
                            </div>

                            {/* MAIN AREA */}
                            <div className="flex-1 grid grid-cols-6 gap-8 items-center mb-8">
                                {/* TIMER CIRCLE */}
                                <div className="col-span-1 flex justify-center">
                                    <div className="circle-counter border-indigo-500 text-5xl">
                                        <span className={timer < 5 ? 'text-red-500 animate-ping' : ''}>{timer}</span>
                                    </div>
                                </div>

                                {/* CENTER AREA (CHALKBOARD) */}
                                <div className="col-span-4 h-full chalkboard flex flex-col items-center justify-center text-center p-12 relative overflow-hidden group">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-indigo-500/50 group-hover:h-3 transition-all"></div>

                                    <h2 className="text-2xl font-brand font-black mb-2 text-indigo-400/80 italic uppercase tracking-[0.2em]">{currentQ.qType}</h2>

                                    {/* Main Question - NOW CENTERED */}
                                    <div className="bg-white text-black px-12 py-6 rounded-2xl font-black text-6xl md:text-8xl shadow-2xl mb-8 scale-in border-b-8 border-black/10">
                                        {currentQ.q}
                                    </div>

                                    {/* Formula - NOW CENTERED BELOW QUESTION */}
                                    <div className="text-xl bg-indigo-500/20 px-8 py-3 rounded-xl border border-indigo-500/30 font-mono text-indigo-200">
                                        {currentQ.formula}
                                    </div>

                                    <div className="absolute inset-0 opacity-[0.03] pointer-events-none select-none">
                                        <h3 className="text-9xl font-brand font-black absolute top-10 left-10">Œ£</h3>
                                        <h3 className="text-9xl font-brand font-black absolute bottom-10 right-10">œÄ</h3>
                                    </div>
                                </div>

                                {/* ANSWER COUNT CIRCLE */}
                                <div className="col-span-1 flex flex-col items-center gap-2">
                                    <div className="circle-counter border-purple-500 text-4xl">{answersCount.r}</div>
                                    <span className="text-xs font-black uppercase tracking-widest opacity-40">{t.answered}</span>
                                </div>
                            </div>

                            {/* ANSWERS GRID */}
                            <div className="grid grid-cols-2 gap-4 h-[35vh]">
                                {currentQ.opts.map((o, i) => {
                                    const configs = [
                                        { color: 'kh-red', shape: 'tri' },
                                        { color: 'kh-blue', shape: 'dia' },
                                        { color: 'kh-yellow', shape: 'cir' },
                                        { color: 'kh-green', shape: 'squ' }
                                    ];
                                    return (
                                        <button key={i} onClick={() => submit(o)} disabled={hasAnswered} className={`kh-btn ${configs[i].color} ${hasAnswered ? 'opacity-20 grayscale' : ''}`}>
                                            <Shape type={configs[i].shape} />
                                            <span>{o}</span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {view === 'leaderboard' && (
                        <div className="max-w-2xl mx-auto px-6 text-center fade-in">
                            <h2 className="text-6xl font-brand font-black italic mb-12 uppercase">{t.scoreboard}</h2>
                            <div className="space-y-4">
                                {leaderboard.map((p, i) => (
                                    <div key={i} className={`p-8 glass-card flex justify-between items-center ${i === 0 ? 'bg-indigo-500/20 scale-105 border-indigo-500' : ''}`}>
                                        <div className="flex items-center gap-6"><span className="text-5xl font-black opacity-10 italic">#{i + 1}</span><span className="text-2xl font-black uppercase">{p.name}</span></div>
                                        <div className="text-4xl font-black text-indigo-400">{p.score} <span className="text-xs opacity-20">pts</span></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'gameover' && (
                        <div className="max-w-4xl mx-auto px-6 text-center mt-10 fade-in">
                            <h1 className="text-8xl font-brand font-black italic mb-20 bg-gradient-to-b from-indigo-400 to-purple-500 bg-clip-text text-transparent uppercase">{t.champion}</h1>
                            <div className="flex justify-center items-end gap-4 mb-20">
                                {winners[1] && <div className="w-48 bg-white/5 p-8 rounded-t-3xl border-t-4 border-slate-400"><div className="text-4xl mb-4">ü•à</div><div className="font-bold truncate">{winners[1].name}</div></div>}
                                {winners[0] && <div className="w-56 bg-white/10 p-10 rounded-t-3xl border-t-8 border-indigo-500 relative -top-8 shadow-2xl"><div className="text-6xl mb-4">ü•á</div><div className="text-xl font-black truncate">{winners[0].name}</div></div>}
                                {winners[2] && <div className="w-48 bg-white/5 p-8 rounded-t-3xl border-t-4 border-amber-800"><div className="text-4xl mb-4">ü•â</div><div className="font-bold truncate">{winners[2].name}</div></div>}
                            </div>
                            <button onClick={() => window.location.reload()} className="btn-premium px-16 py-6 rounded-3xl font-brand font-black text-3xl uppercase tracking-widest">{t.back}</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
