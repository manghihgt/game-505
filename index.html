            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: #000;

        /* macOS Ventura/Sonoma Inspired Wallpaper */
        .desktop-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1e0533 0%, #3e0a5a 25%, #6a1b9a 50%, #9c27b0 75%, #e1bee7 100%);
            background-size: 400% 400%;
            animation: meshGradient 15s ease infinite;
        }

        @keyframes meshGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* macOS Menubar */
        .mac-menubar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 12px;
            color: #fff;
            font-size: 13px;
            font-weight: 500;
            z-index: 1000;
        }

        .menubar-item {
            padding: 0 10px;
            height: 100%;
            display: flex;
            align-items: center;
            cursor: default;
        }

        .menubar-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);

            display: flex;
            flex-direction: column;
            width: 90%;

            height: 80vh;
            margin: auto;
            position: relative;
            color: #333;
        }

        .window-titlebar {

            padding: 0 15px;
            background: rgba(255, 255, 255, 0.35);

            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;

        .dot-red {
            background: #FF5F56;
            border: 0.5px solid #E0443E;

        .window-content {

            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* macOS Dock */
        .mac-dock-container {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .mac-dock {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.3);

            border-radius: 20px;
            display: flex;
            gap: 8px;
            align-items: flex-end;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

        .dock-icon {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

            transform: scale(1.4) translateY(-10px);
            margin: 0 10px;
        }

        .dock-indicator {
            position: absolute;
            bottom: -5px;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;

        /* Game Elements Styling (Mac Style) */
        .btn-mac-primary {
            background: var(--mac-accent);
            color: #fff;
            padding: 10px 24px;
            border-radius: 8px;

        const generateQuestion = (lang) => {
            const isArithmetic = Math.random() > 0.5;
            const tArray = translations[lang];
            if (isArithmetic) {
                const a1 = Math.floor(Math.random() * 20) + 1;
                const d = Math.floor(Math.random() * 8) + 2;
                const seq = [a1, a1 + d, a1 + d * 2, a1 + d * 3, a1 + d * 4];
                const missingIdx = Math.floor(Math.random() * 5);
                const answer = seq[missingIdx];
                const displaySeq = [...seq]; displaySeq[missingIdx] = '?';
                const options = new Set([answer]);
                while (options.size < 4) {
                    const val = answer + (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                    if (val >= 0) options.add(val);
                }
                return { q: displaySeq.join(' , '), options: Array.from(options).sort(() => Math.random() - 0.5), answer, type: tArray.arithmetic, formula: "a_n = a_1 + (n-1)d" };
            } else {
                const a1 = Math.floor(Math.random() * 4) + 1;
                const r = Math.floor(Math.random() * 2) + 2;
                const seq = [a1, a1 * r, a1 * Math.pow(r, 2), a1 * Math.pow(r, 3)];
                const missingIdx = Math.floor(Math.random() * 4);
                const answer = seq[missingIdx];
                const displaySeq = [...seq]; displaySeq[missingIdx] = '?';
                const options = new Set([answer]);
                while (options.size < 4) {
                    const val = answer + (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                    if (val > 0) options.add(val);
                }
                return { q: displaySeq.join(' , '), options: Array.from(options).sort(() => Math.random() - 0.5), answer, type: tArray.geometric, formula: "a_n = a_1 * r^(n-1)" };
            }
        };

        function App() {
            const [lang, setLang] = useState(localStorage.getItem('math_lang') || 'TH');
            const [view, setView] = useState('landing');
            const [myPeer, setMyPeer] = useState(null);
            const [pin, setPin] = useState('');
            const [connected, setConnected] = useState(false);
            const [isHost, setIsHost] = useState(false);
            const [username, setUsername] = useState(localStorage.getItem('math_name') || '');
            const [roomCode, setRoomCode] = useState('');
            const [players, setPlayers] = useState([]);
            const [currentQ, setCurrentQ] = useState(null);
            const [timer, setTimer] = useState(30);
            const [hasAnswered, setHasAnswered] = useState(false);
            const [answersCount, setAnswersCount] = useState({ r: 0, t: 0 });
            const [leaderboard, setLeaderboard] = useState([]);
            const [winners, setWinners] = useState([]);

            const connsRef = useRef([]);
            const hostConnRef = useRef(null);
            const gameRef = useRef({ questions: [], idx: 0, players: [], r: 0, tId: null });

            const [netStatus, setNetStatus] = useState('OFFLINE');
            const peerConfig = {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                config: {
                    'iceServers': [
                        { 'urls': 'stun:stun.l.google.com:19302' },
                        { 'urls': 'stun:stun1.l.google.com:19302' },
                        { 'urls': 'stun:stun2.l.google.com:19302' }
                    ]
                },
                debug: 1
            };

            const t = translations[lang];

            const cleanupPeer = () => {
                if (myPeer) {
                    myPeer.destroy();
                    setMyPeer(null);
                }
                connsRef.current.forEach(c => c.close());
                connsRef.current = [];
            };

            useEffect(() => {
                const interval = setInterval(() => {
                    const now = new Date();
                    document.getElementById('time-display').innerText = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
                }, 1000);
                return () => { clearInterval(interval); cleanupPeer(); };
            }, []);

            const hostBroadcast = (data) => {
                connsRef.current.forEach(c => { if (c.open) c.send(data); });
                updateInternal(data);
            };

            const startHost = () => {
                if (!username) return alert('Username needed!');
                cleanupPeer();
                setNetStatus('WAITING...');
                const randomPin = Math.floor(1000 + Math.random() * 9000).toString();
                const p = new Peer(`math-${randomPin}`, peerConfig);

                p.on('open', id => {
                    setPin(id.replace('math-', '')); setMyPeer(p); setConnected(true); setIsHost(true);
                    const initPlayers = [{ id: 'me', name: username, score: 0 }];
                    gameRef.current.players = initPlayers; setPlayers(initPlayers);
                    setNetStatus('ONLINE'); setView('waiting');
                });

                p.on('connection', c => {
                    c.on('data', d => {
                        const g = gameRef.current;
                        if (d.type === 'join') {
                            if (!g.players.find(x => x.id === c.peer)) {
                                g.players.push({ id: c.peer, name: d.name, score: 0 });
                                setPlayers([...g.players]); hostBroadcast({ type: 'plist', p: g.players });
                            }
                        }
                        if (d.type === 'ans') {
                            const pObj = g.players.find(x => x.id === c.peer);
                            if (pObj && !pObj.ans) {
                                pObj.ans = true; if (d.v === g.questions[g.idx - 1].answer) pObj.score++;
                                g.r++; hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                                if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                            }
                        }
                    });
                    c.on('open', () => {
                        if (!connsRef.current.find(x => x.peer === c.peer)) connsRef.current.push(c);
                        c.send({ type: 'plist', p: gameRef.current.players });
                    });
                    c.on('close', () => {
                        const g = gameRef.current;
                        g.players = g.players.filter(x => x.id !== c.peer);
                        connsRef.current = connsRef.current.filter(x => x.peer !== c.peer);
                        setPlayers([...g.players]); hostBroadcast({ type: 'plist', p: g.players });
                    });
                });
            };

            const joinRoom = () => {
                if (!username || !roomCode) return alert('Name & PIN needed!');
                cleanupPeer();
                setNetStatus('JOINING...');
                const p = new Peer(peerConfig); setMyPeer(p);
                p.on('open', (id) => {
                    const c = p.connect(`math-${roomCode}`, { reliable: true }); hostConnRef.current = c;
                    c.on('open', () => {
                        c.send({ type: 'join', name: username });
                        setView('waiting'); setConnected(true); setNetStatus('CONNECTED');
                    });
                    c.on('data', d => updateInternal(d));
                    c.on('close', () => { alert('Host disconnected!'); window.location.reload(); });
                });
            };

            const updateInternal = d => {
                if (d.type === 'plist') setPlayers(d.p);
                if (d.type === 'nextq') { setCurrentQ(d); setView('playing'); setHasAnswered(false); setTimer(30); setAnswersCount({ r: 0, t: d.total_players }); }
                if (d.type === 'aupd') setAnswersCount({ r: d.r, t: d.t });
                if (d.type === 'lbd') { setLeaderboard([...d.p]); setView('leaderboard'); }
                if (d.type === 'gov') { setWinners(d.rank); setView('gameover'); confetti({ particleCount: 150 }); }
            };

            useEffect(() => {
                gsap.fromTo(".mac-window", { scale: 0.9, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.4, ease: "back.out(1.7)" });
            }, [view]);

            const startGame = () => {
                const g = gameRef.current; g.questions = Array.from({ length: 10 }, () => generateQuestion(lang));
                g.idx = 0; nextQ();
            };

            const nextQ = () => {
                const g = gameRef.current;
                if (g.idx < 10) {
                    g.r = 0; g.players.forEach(p => p.ans = false);
                    const qData = g.questions[g.idx];
                    hostBroadcast({ type: 'nextq', q: qData.q, opts: qData.options, n: g.idx + 1, total_players: g.players.length, formula: qData.formula, qType: qData.type });
                    g.idx++; g.tId = setTimeout(showLeaderboard, 30500);
                } else hostBroadcast({ type: 'gov', rank: [...g.players].sort((a, b) => b.score - a.score).slice(0, 5) });
            };

            const showLeaderboard = () => { hostBroadcast({ type: 'lbd', p: [...gameRef.current.players].sort((a, b) => b.score - a.score) }); setTimeout(nextQ, 5000); };

            const submit = v => {
                setHasAnswered(true);
                if (isHost) {
                    const g = gameRef.current; const p = g.players.find(x => x.id === 'me'); p.ans = true;
                    if (v === g.questions[g.idx - 1].answer) p.score++;
                    g.r++; hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                    if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                } else {
                    if (hostConnRef.current && hostConnRef.current.open) hostConnRef.current.send({ type: 'ans', v });
                }
            };

            const Shape = ({ type }) => {
                if (type === 'tri') return <svg className="w-6 h-6 fill-white" viewBox="0 0 24 24"><path d="M12 2L2 22h20L12 2z" /></svg>;
                if (type === 'dia') return <svg className="w-6 h-6 fill-white" viewBox="0 0 24 24"><path d="M12 2l10 10-10 10-10-10z" /></svg>;
                if (type === 'cir') return <svg className="w-6 h-6 fill-white" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" /></svg>;
                if (type === 'squ') return <svg className="w-6 h-6 fill-white" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" /></svg>;
                return null;
            };

            const MacWindow = ({ children, title }) => (
                <div className="mac-window">
                    <div className="window-titlebar">
                        <div className="traffic-lights">
                            <div className="dot dot-red"></div>
                            <div className="dot dot-yellow"></div>
                            <div className="dot dot-green"></div>
                        </div>
                        <div className="flex-1 text-center text-xs font-semibold opacity-60">{title || "MathMaster"}</div>
                    </div>
                    <div className="window-content">
                        {children}
                    </div>
                </div>
            );

            return (
                <div className="w-full h-full flex items-center justify-center">
                    {view === 'landing' && (
                        <MacWindow title="Welcome">
                            <div className="flex-1 flex flex-col items-center justify-center text-center p-10">
                                <div className="text-7xl font-black mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">MathMaster</div>
                                <div className="text-xl font-medium text-gray-600 mb-10">{t.subtitle}</div>
                                <div className="mac-card w-full max-w-md">
                                    <button onClick={() => setView('home')} className="btn-mac-primary w-full text-lg py-3">{t.start}</button>
                                    <div className="mt-4 flex justify-center gap-4">
                                        <button onClick={() => setLang(l => l === 'TH' ? 'EN' : 'TH')} className="text-sm font-semibold text-blue-500">
                                            {t.language}: {lang}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </MacWindow>
                    )}

                    {view === 'home' && (
                        <MacWindow title="Connect">
                            <div className="flex-1 flex flex-col items-center justify-center max-w-md mx-auto w-full">
                                <h1 className="text-3xl font-bold mb-8">System Login</h1>
                                <div className="space-y-6 w-full">
                                    <div>
                                        <label className="text-xs font-bold uppercase opacity-50 block mb-2">Username</label>
                                        <input className="mac-input text-lg" placeholder={t.nickname} value={username} onChange={e => setUsername(e.target.value)} />
                                    </div>
                                    <button onClick={startHost} className="btn-mac-primary w-full py-4 text-lg">{t.hostBtn}</button>
                                    <div className="text-center py-2 opacity-30 font-bold">OR JOIN ROOM</div>
                                    <div>
                                        <input className="mac-input text-lg text-center tracking-widest font-black" placeholder="CODE" value={roomCode} maxLength={4} onChange={e => setRoomCode(e.target.value.replace(/[^0-9]/g, ''))} />
                                    </div>
                                    <button onClick={joinRoom} disabled={roomCode.length < 4} className="btn-mac-primary !bg-gray-800 w-full py-4 disabled:opacity-30">CONNECT ARENA</button>
                                </div>
                            </div>
                        </MacWindow>
                    )}

                    {view === 'waiting' && (
                        <MacWindow title="Room Monitor">
                            <div className="flex-1 flex flex-col items-center p-8">
                                <div className="bg-white/40 p-10 rounded-2xl border border-white/40 shadow-sm text-center w-full max-w-sm mb-12">
                                    <div className="text-xs font-bold opacity-40 mb-1 uppercase">ROOM ACCESS CODE</div>
                                    <div className="text-6xl font-black tracking-widest">{pin || roomCode}</div>
                                </div>
                                <div className="w-full flex-1">
                                    <div className="text-xs font-bold opacity-40 mb-4 uppercase">{t.players}</div>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                        {players.map((p, i) => (
                                            <div key={i} className="bg-white/60 p-4 rounded-xl font-bold text-center border border-white/20 shadow-sm">
                                                {p.name} {p.id === 'me' && 'üëë'}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                {isHost && players.length > 1 && (
                                    <button onClick={startGame} className="btn-mac-primary mt-12 px-20 py-5 text-2xl shadow-xl">BOOT GAME</button>
                                )}
                                {!isHost && <div className="mt-12 text-lg font-semibold animate-pulse">{t.waiting}</div>}
                            </div>
                        </MacWindow>
                    )}

                    {view === 'playing' && (
                        <MacWindow title={`Problem ${currentQ.n}/10`}>
                            <div className="flex-1 flex flex-col p-4 max-w-5xl mx-auto w-full">
                                <div className="chalkboard-mac">
                                    {currentQ.q}
                                </div>
                                <div className="flex justify-between items-center mb-6 px-4 font-bold opacity-60">
                                    <div className="bg-white/60 px-4 py-2 rounded-full">SYSTEM: {timer}s</div>
                                    <div className="bg-white/60 px-4 py-2 rounded-full">SYNCED: {answersCount.r}/{answersCount.t}</div>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    {[
                                        { color: 'bg-red-500', shape: 'tri' },
                                        { color: 'bg-blue-500', shape: 'dia' },
                                        { color: 'bg-amber-500', shape: 'cir' },
                                        { color: 'bg-green-500', shape: 'squ' }
                                    ].map((opt, i) => (
                                        <button key={i} onClick={() => submit(currentQ.opts[i])} disabled={hasAnswered} className={`grid-button-mac ${opt.color} ${hasAnswered ? 'opacity-30' : 'hover:scale-[1.02]'}`}>
                                            <Shape type={opt.shape} />
                                            <span className="truncate">{currentQ.opts[i]}</span>
                                        </button>
                                    ))}
                                </div>
                                {hasAnswered && <div className="mt-8 text-center text-xl font-bold text-blue-600 animate-bounce">{t.answered}</div>}
                            </div>
                        </MacWindow>
                    )}

                    {view === 'leaderboard' && (
                        <MacWindow title="Rankings">
                            <div className="flex-1 flex flex-col items-center justify-center p-8">
                                <h1 className="text-4xl font-black mb-10 tracking-tight">{t.scoreboard}</h1>
                                <div className="w-full max-w-md space-y-3">
                                    {players.sort((a, b) => b.score - a.score).map((p, i) => (
                                        <div key={i} className="bg-white/80 p-5 rounded-2xl flex justify-between items-center font-bold text-xl shadow-sm border border-white/50">
                                            <div className="flex items-center gap-4">
                                                <span className="opacity-30 text-sm">#{i + 1}</span>
                                                <span>{p.name} {p.id === 'me' && '‚ö°'}</span>
                                            </div>
                                            <span className="text-blue-600">{p.score}</span>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-10 text-sm font-bold opacity-40 uppercase tracking-widest animate-pulse">{t.nextSub}</div>
                            </div>
                        </MacWindow>
                    )}

                    {view === 'gameover' && (
                        <MacWindow title="Results">
                            <div className="flex-1 flex flex-col items-center justify-center text-center p-10">
                                <div className="text-5xl font-black mb-12">{t.champion}</div>
                                <div className="w-full max-w-md bg-white/40 p-8 rounded-3xl border border-white/40 mb-10">
                                    {winners.slice(0, 3).map((w, i) => (
                                        <div key={i} className={`flex justify-between items-center py-4 ${i < 2 ? 'border-b border-black/5' : ''}`}>
                                            <div className="flex items-center gap-4">
                                                <span className="text-2xl">{i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : 'ü•â'}</span>
                                                <span className="text-2xl font-bold">{w.name}</span>
                                            </div>
                                            <span className="text-2xl font-black text-blue-600">{w.score} pts</span>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => window.location.reload()} className="btn-mac-primary px-12 py-4 shadow-lg text-lg">RE-INITIALIZE SYSTEM</button>
                            </div>
                        </MacWindow>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
