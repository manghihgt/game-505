    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg: #0f172a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .font-brand {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Advanced Background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            overflow: hidden;
        }

        .math-symbol {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            color: var(--accent);
            pointer-events: none;
            user-select: none;
        }

        /* Glassmorphism Navbar */
        .glass-nav {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(15px) saturate(180%);
            -webkit-backdrop-filter: blur(15px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .nav-link {
            position: relative;
            padding: 8px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0.7;
        }

        .nav-link:hover {
            opacity: 1;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 60%;
        }

        .nav-link.active {
            opacity: 1;
            color: var(--accent);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-premium:hover::before {
            left: 100%;
        }

        .btn-premium:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.5);
        }

        .btn-premium:active {
            transform: translateY(0) scale(0.98);
        }

        .option-btn {
            height: 90px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(120px);
            opacity: 0.2;
            pointer-events: none;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

        // --- MATH ENGINE ---
        const generateQuestion = () => {
            const a1 = Math.floor(Math.random() * 20) + 1;
            const d = Math.floor(Math.random() * 10) + 2;
            const seq = [a1, a1 + d, a1 + d * 2, a1 + d * 3, a1 + d * 4];
            const missingIdx = Math.floor(Math.random() * 5);
            const answer = seq[missingIdx];
            const displaySeq = [...seq];
            displaySeq[missingIdx] = '___';

            const options = new Set([answer]);
            while (options.size < 4) {
                const off = (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                if (answer + off >= 0) options.add(answer + off);
            }

            return {
                q: `${displaySeq.join(', ')}`,
                options: Array.from(options).sort(() => Math.random() - 0.5),
                answer
            };
        };

        function App() {
            const [lang, setLang] = useState(localStorage.getItem('math_lang') || 'TH');
            const [view, setView] = useState('landing'); // landing, home, about, waiting, playing, leaderboard, gameover
            const [myPeer, setMyPeer] = useState(null);
            const [peerId, setPeerId] = useState('');
            const [connected, setConnected] = useState(false);
            const [isHost, setIsHost] = useState(false);

            const [username, setUsername] = useState(localStorage.getItem('math_name') || '');
            const [roomCode, setRoomCode] = useState('');
            const [players, setPlayers] = useState([]);
            const [currentQ, setCurrentQ] = useState(null);
            const [timer, setTimer] = useState(30);
            const [hasAnswered, setHasAnswered] = useState(false);
            const [answersCount, setAnswersCount] = useState({ r: 0, t: 0 });
            const [leaderboard, setLeaderboard] = useState([]);
            const [winners, setWinners] = useState([]);

            const connsRef = useRef([]);
            const hostConnRef = useRef(null);
            const gameRef = useRef({ questions: [], idx: 0, players: [], r: 0, tId: null });

            const t = translations[lang];

            // --- DECORATIVE BACKGROUND ---
            useEffect(() => {
                const bg = document.getElementById('mesh-bg');
                const symbols = ['Œ£', 'œÄ', '‚àû', '‚àö', '‚à´', 'Œî', '+', '√ó', '√∑', '='];
                for (let i = 0; i < 20; i++) {
                    const el = document.createElement('div');
                    el.className = 'math-symbol';
                    el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    el.style.left = `${Math.random() * 100}%`;
                    el.style.top = `${Math.random() * 100}%`;
                    bg.appendChild(el);
                    gsap.to(el, {
                        y: '+=50',
                        x: '+=30',
                        rotation: Math.random() * 360,
                        duration: 10 + Math.random() * 20,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut"
                    });
                }
            }, []);

            // --- PEER INITIALIZATION ---
            useEffect(() => {
                const p = new Peer();
                p.on('open', id => { setMyPeer(p); setPeerId(id); setConnected(true); });
                p.on('error', () => setConnected(false));
                const r = new URLSearchParams(window.location.search).get('room');
                if (r) { setRoomCode(r); setView('home'); }
                return () => p.destroy();
            }, []);

            useEffect(() => {
                if (!myPeer || !isHost) return;
                myPeer.on('connection', c => {
                    c.on('open', () => {
                        c.on('data', d => handleHostData(c, d));
                        connsRef.current.push(c);
                    });
                });
            }, [myPeer, isHost]);

            const handleHostData = (c, d) => {
                const g = gameRef.current;
                if (d.type === 'join') {
                    if (g.players.length >= 10) return c.send({ type: 'err', m: 'Full' });
                    const p = { id: c.peer, name: d.name, score: 0 };
                    g.players.push(p);
                    setPlayers([...g.players]);
                    hostBroadcast({ type: 'plist', p: g.players });
                }
                if (d.type === 'ans') {
                    const p = g.players.find(x => x.id === c.peer);
                    if (p && !p.ans) {
                        p.ans = true;
                        if (d.v === g.questions[g.idx].answer) p.score += 1;
                        g.r++;
                        hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                        if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                    }
                }
            };

            const hostBroadcast = (d) => { connsRef.current.forEach(c => c.send(d)); updateInternal(d); };

            const updateInternal = (d) => {
                if (d.type === 'plist') setPlayers(d.p);
                if (d.type === 'nextq') {
                    setCurrentQ(d); setView('playing'); setHasAnswered(false); setTimer(30);
                    setAnswersCount({ r: 0, t: gameRef.current.players.length });
                }
                if (d.type === 'aupd') setAnswersCount({ r: d.r, t: d.t });
                if (d.type === 'lbd') { setLeaderboard([...d.p]); setView('leaderboard'); }
                if (d.type === 'gov') { setWinners(d.rank); setView('gameover'); confetti({ particleCount: 200, spread: 80 }); }
            };

            const startHost = () => {
                setIsHost(true);
                const p = [{ id: 'me', name: username, score: 0 }];
                gameRef.current.players = p;
                setPlayers(p);
                setView('waiting');
            };

            const startGameHost = () => {
                if (players.length < 2) return alert(t.waiting);
                const g = gameRef.current;
                g.questions = Array.from({ length: 10 }, () => generateQuestion());
                g.idx = 0;
                sendNext();
            };

            const sendNext = () => {
                const g = gameRef.current;
                if (g.idx < 10) {
                    g.r = 0; g.players.forEach(x => x.ans = false);
                    hostBroadcast({ type: 'nextq', q: g.questions[g.idx].q, opts: g.questions[g.idx].options, n: g.idx + 1 });
                    g.idx++; g.tId = setTimeout(showLeaderboard, 30500);
                } else {
                    hostBroadcast({ type: 'gov', rank: [...g.players].sort((a, b) => b.score - a.score).slice(0, 5) });
                }
            };

            const showLeaderboard = () => {
                hostBroadcast({ type: 'lbd', p: [...gameRef.current.players].sort((a, b) => b.score - a.score) });
                setTimeout(sendNext, 5000);
            };

            const joinRoom = () => {
                const c = myPeer.connect(roomCode);
                hostConnRef.current = c;
                c.on('open', () => { c.send({ type: 'join', name: username }); setView('waiting'); });
                c.on('data', d => updateInternal(d));
            };

            const submit = (v) => {
                setHasAnswered(true);
                if (isHost) {
                    const g = gameRef.current; const p = g.players.find(x => x.id === 'me');
                    p.ans = true; if (v === g.questions[g.idx - 1].answer) p.score += 1;
                    g.r++; hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                    if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                } else hostConnRef.current.send({ type: 'ans', v });
            };

            useEffect(() => {
                if (view === 'playing' && timer > 0) {
                    const itv = setInterval(() => setTimer(s => s - 1), 1000);
                    return () => clearInterval(itv);
                }
            }, [view, timer]);

            useEffect(() => { localStorage.setItem('math_name', username); }, [username]);

                            <span className={`nav-link ${view === 'about' ? 'active' : ''}`} onClick={() => setView('about')}>{t.navAbout}</span>
                        </div>
                        <div className="flex items-center gap-4">

                                {t.language}
                            </button>

                                <span className="text-[10px] font-bold opacity-60">P2P</span>
                            </div>
                        </div>
                    </div>
                </nav>
            );

            return (
                <div className="relative pt-24 pb-12 min-h-screen selection:bg-indigo-500 selection:text-white">
                    <Navbar />

                    {view === 'landing' && (
                        <main className="max-w-6xl mx-auto px-6 flex flex-col items-center justify-center min-h-[70vh] fade-in text-center">
                            <div className="hero-glow" style={{ top: '20%', left: '30%' }}></div>
                            <h1 className="text-7xl md:text-9xl font-brand font-black italic tracking-tighter mb-6 scale-in uppercase">
                                <span className="bg-gradient-to-b from-white to-white/40 bg-clip-text text-transparent">Challenge</span><br />
                                <span className="bg-gradient-to-r from-indigo-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">Everything.</span>
                            </h1>
                            <p className="text-xl md:text-2xl opacity-40 mb-12 font-light max-w-2xl mx-auto">{t.subtitle}</p>
                            <button onClick={() => setView('home')} className="btn-premium px-12 py-5 rounded-3xl font-brand font-bold text-2xl uppercase tracking-widest">{t.start}</button>
                            <div className="mt-24 grid grid-cols-2 md:grid-cols-4 gap-8 opacity-20 text-[10px] font-black tracking-[0.3em]">
                                <span>SERVERLESS P2P</span>
                                <span>GHSAP ANIMATED</span>
                                <span>GLASSMORPISM UI</span>
                                <span>MATH ENGINE 2.0</span>
                            </div>
                        </main>
                    )}

                    {view === 'about' && (

                            <div className="space-y-4">
                                {t.team.map((m, i) => (
                                    <div key={i} className="glass-card p-6 flex items-center justify-between group hover:border-indigo-500/50 transition-all duration-500 translate-x-4 opacity-0"

                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-2xl bg-indigo-500/20 flex items-center justify-center text-indigo-400 font-black group-hover:bg-indigo-500 group-hover:text-white transition-all">{i + 1}</div>
                                            <div>
                                                <div className="font-bold text-lg">{m.name}</div>
                                                <div className="text-[10px] uppercase tracking-widest opacity-40">{m.role}</div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'home' && (
                        <div className="max-w-md mx-auto px-6 mt-20 fade-in">
                            <div className="glass-card p-10 text-center shadow-emerald-500/5">
                                <h2 className="text-3xl font-brand font-black mb-10 tracking-tight italic bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent uppercase">{t.title}</h2>
                                <input className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 outline-none focus:border-indigo-500 transition-all font-bold placeholder:opacity-30"
                                    placeholder={t.nickname} value={username} onChange={e => setUsername(e.target.value)} />
                                <button onClick={startHost} disabled={!connected || !username}
                                    className="w-full btn-premium p-5 rounded-2xl font-bold text-lg mb-6 active:scale-95 disabled:opacity-30 uppercase tracking-widest">{t.hostBtn}</button>
                                <div className="relative mb-6">
                                    <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-white/10"></div></div>
                                    <div className="relative flex justify-center text-[10px] font-black uppercase"><span className="bg-[#0f172a] px-4 opacity-20">OR</span></div>
                                </div>
                                <input className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 outline-none focus:border-indigo-500 font-bold placeholder:opacity-30 text-center"
                                    placeholder={t.roomID} value={roomCode} onChange={e => setRoomCode(e.target.value)} />
                                <button onClick={joinRoom} disabled={!connected || !username || !roomCode}
                                    className="w-full border border-white/10 p-5 rounded-2xl font-bold hover:bg-white/5 active:scale-95 disabled:opacity-30 uppercase tracking-widest">{t.joinBtn}</button>
                            </div>
                        </div>
                    )}

                    {view === 'waiting' && (
                        <div className="max-w-4xl mx-auto px-6 mt-10 grid md:grid-cols-5 gap-8 fade-in">
                            <div className="md:col-span-2 space-y-6">
                                <div className="glass-card p-8 bg-gradient-to-br from-indigo-500/10 to-transparent">
                                    <div className="text-[10px] font-black opacity-30 uppercase tracking-[0.2em] mb-4">Arena Code</div>
                                    <h2 className="text-2xl font-mono font-bold break-all bg-black/20 p-4 rounded-xl mb-4 copy-target">{peerId || roomCode}</h2>
                                    <button onClick={() => { navigator.clipboard.writeText(peerId || roomCode); alert('Arena ID Copied!'); }}
                                        className="w-full py-2 rounded-lg bg-indigo-500/10 text-indigo-400 font-bold text-xs uppercase hover:bg-indigo-500 transition-all hover:text-white">{t.copy}</button>
                                </div>
                                {isHost && (
                                    <button onClick={startGameHost} className="w-full btn-premium py-6 rounded-3xl font-brand font-black text-2xl uppercase tracking-widest animate-pulse border-4 border-indigo-500/20">{t.startHost}</button>
                                )}
                            </div>
                            <div className="md:col-span-3">
                                <h3 className="text-4xl font-brand font-black italic mb-8 uppercase tracking-tighter">{t.players} ¬∑ {players.length}</h3>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    {players.map((p, i) => (
                                        <div key={i} className="p-5 glass-card flex items-center gap-4 bg-white/5 border-white/5 slide-up" style={{ animation: `fadeIn 0.5s ease-out forwards ${i * 0.1}s` }}>
                                            <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center font-black text-white">{p.name[0]}</div>
                                            <span className="font-bold tracking-tight">{p.name} {p.id === 'me' && 'üéÆ'}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'playing' && (
                        <div className="max-w-5xl mx-auto px-6 fade-in">
                            <div className="flex justify-between items-end mb-10">
                                <div>
                                    <div className="text-[10px] font-black opacity-30 uppercase tracking-[0.3em] mb-2">{t.players} ¬∑ {username}</div>
                                    <div className="text-5xl font-brand font-black tracking-tighter italic text-indigo-400 uppercase">{t.question} {currentQ.n}/10</div>
                                </div>
                                <div className="flex gap-4">
                                    <div className="glass-card px-8 py-4 flex flex-col items-center border-none">
                                        <div className="text-[10px] font-black opacity-30 mb-1 uppercase">TIMER</div>
                                        <div className={`text-3xl font-black ${timer < 5 ? 'text-rose-500 animate-ping' : 'text-yellow-400'}`}>{timer}s</div>
                                    </div>
                                    <div className="glass-card px-8 py-4 flex flex-col items-center border-none">
                                        <div className="text-[10px] font-black opacity-30 mb-1 uppercase">{t.answered}</div>
                                        <div className="text-3xl font-black text-emerald-400">{answersCount.r}/{answersCount.t}</div>
                                    </div>
                                </div>
                            </div>
                            <div className="glass-card p-16 md:p-24 text-center mb-10 shadow-2xl relative overflow-hidden group">
                                <div className="absolute top-0 left-0 w-full h-2 bg-indigo-500 group-hover:h-3 transition-all duration-700"></div>
                                <h2 className="text-7xl md:text-9xl font-brand font-black tracking-tighter italic">{currentQ.q}</h2>
                            </div>
                            <div className="grid grid-cols-2 gap-6 scale-in">
                                {currentQ.opts.map((o, i) => (
                                    <button key={i} onClick={() => submit(o)} disabled={hasAnswered}
                                        className={`option-btn shadow-2xl border-b-8 border-black/20 ${['bg-indigo-600', 'bg-purple-600', 'bg-cyan-600', 'bg-rose-600'][i]} ${hasAnswered ? 'opacity-10 grayscale cursor-not-allowed' : 'hover:-translate-y-2 hover:brightness-110'}`}>{o}</button>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'leaderboard' && (
                        <div className="max-w-2xl mx-auto px-6 text-center fade-in">
                            <h2 className="text-6xl font-brand font-black italic mb-12 tracking-tighter uppercase underline decoration-indigo-500 decoration-8 underline-offset-8">{t.scoreboard}</h2>
                            <div className="space-y-4">
                                {leaderboard.map((p, i) => (
                                    <div key={i} className={`p-8 glass-card flex justify-between items-center slide-up ${i === 0 ? 'bg-indigo-500/20 border-indigo-500/50 scale-105 shadow-2xl shadow-indigo-500/10' : ''}`}>
                                        <div className="flex items-center gap-6">
                                            <span className="text-5xl font-brand font-black opacity-5 italic">#{i + 1}</span>
                                            <span className="text-2xl font-black uppercase italic tracking-tighter">{p.name}</span>
                                        </div>
                                        <div className="text-4xl font-brand font-black text-indigo-400">{p.score} <span className="text-xs uppercase opacity-20">pts</span></div>
                                    </div>
                                ))}
                            </div>
                            <p className="mt-16 text-indigo-400 font-black animate-pulse uppercase tracking-[0.3em] font-brand">{t.nextSub}</p>
                        </div>
                    )}

                    {view === 'gameover' && (
                        <div className="max-w-3xl mx-auto px-6 text-center mt-10 scale-in">
                            <div className="text-9xl mb-12 animate-bounce">üëë</div>
                            <h1 className="text-8xl font-brand font-black italic mb-4 tracking-tighter bg-gradient-to-b from-indigo-400 to-purple-500 bg-clip-text text-transparent uppercase">{t.champion}</h1>
                            <div className="space-y-4 mb-20">
                                {winners.map((p, i) => (
                                    <div key={i} className={`glass-card p-6 flex justify-between items-center transition-all ${i === 0 ? 'scale-110 border-indigo-500 bg-indigo-500/10 mb-8' : 'opacity-60'}`}>
                                        <div className="flex items-center gap-6">
                                            <div className={`w-14 h-14 rounded-2xl flex items-center justify-center font-brand font-black text-2xl ${i === 0 ? 'bg-indigo-500' : i === 1 ? 'bg-slate-400' : i === 2 ? 'bg-amber-700' : 'bg-white/10'}`}>
                                                {i === 0 ? '1st' : i === 1 ? '2nd' : i === 2 ? '3rd' : `${i + 1}th`}
                                            </div>
                                            <span className="text-3xl font-brand font-black uppercase italic tracking-tighter">{p.name}</span>
                                        </div>
                                        <span className="text-4xl font-brand font-black opacity-30">{p.score} pts</span>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => window.location.reload()} className="btn-premium px-16 py-6 rounded-3xl font-brand font-black text-3xl uppercase tracking-widest">{t.back}</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
