<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MATH MASTER | Ultra-Premium P2P</title>
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg: #0b0f1a;
            --kahoot-red: #e21b3c;
            --kahoot-blue: #1368ce;
            --kahoot-yellow: #d89e00;
            --kahoot-green: #26890c;
        }

        body {
            font-family: 'Kanit', 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .font-brand {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Animated Background Mesh */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(34, 211, 238, 0.05) 0%, transparent 60%);
        }

        .math-symbol {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            color: var(--accent);
            pointer-events: none;
        }

        /* Premium Glass Navbar */
        .glass-nav {
            background: rgba(11, 15, 26, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-weight: 700;
        }

        .btn-premium:hover {
            transform: translateY(-3px) scale(1.02);
            filter: brightness(1.2);
        }

        .btn-premium:active {
            transform: translateY(0) scale(0.98);
        }

        /* Kahoot Button Styles - Optimized for Mobile */
        .kh-btn {
            height: clamp(80px, 12vh, 120px);
            font-weight: 800;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px;
            gap: 15px;
            font-size: clamp(1.2rem, 4vw, 2rem);
            border-bottom: 6px solid rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }

        .kh-btn:active:not(:disabled) {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        .kh-red {
            background: var(--kahoot-red);
        }

        .kh-blue {
            background: var(--kahoot-blue);
        }

        .kh-yellow {
            background: var(--kahoot-yellow);
        }

        .kh-green {
            background: var(--kahoot-green);
        }

        .chalkboard {
            background: #1e293b;
            border-radius: 16px;
            border: 4px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 0, 0, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .circle-counter {
            width: clamp(60px, 15vw, 100px);
            height: clamp(60px, 15vw, 100px);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.1);
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .navbar-text {
                display: none;
            }

            .grid-mobile-1 {
                grid-template-columns: 1fr;
            }

            .kh-btn {
                padding: 0 15px;
                gap: 10px;
            }

            .playing-container {
                padding: 80px 15px 15px 15px;
            }
        }

        /* Responsive Text */
        .text-hero {
            font-size: clamp(2.5rem, 10vw, 6rem);
        }

        .text-q {
            font-size: clamp(3rem, 12vw, 8rem);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="bg-mesh" id="mesh-bg"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const translations = {
            TH: {
                navMusic: "à¹€à¸›à¸´à¸”à¹€à¸žà¸¥à¸‡", title: "MATH MASTER", subtitle: "à¸›à¸£à¸°à¸¥à¸­à¸‡à¸à¸¶à¹‹à¸™à¸„à¸“à¸´à¸•à¸¨à¸²à¸ªà¸•à¸£à¹Œà¸£à¸°à¸šà¸š P2P à¸‚à¸±à¹‰à¸™à¹€à¸—à¸ž",
                start: "à¹€à¸£à¸´à¹ˆà¸¡à¹€à¸à¸¡à¹€à¸¥à¸¢!", language: "à¸ à¸²à¸©à¸² TH", nickname: "à¹ƒà¸ªà¹ˆà¸Šà¸·à¹ˆà¸­à¹€à¸¥à¹ˆà¸™à¸‚à¸­à¸‡à¸„à¸¸à¸“", hostBtn: "à¸ªà¸£à¹‰à¸²à¸‡à¸«à¹‰à¸­à¸‡à¹à¸‚à¹ˆà¸‡",
                joinBtn: "à¹€à¸‚à¹‰à¸²à¸£à¹ˆà¸§à¸¡à¸£à¸š", roomID: "à¸£à¸«à¸±à¸ª PIN", waiting: "à¸£à¸­à¸™à¸±à¸šà¸–à¸­à¸¢à¸«à¸¥à¸±à¸‡...", startHost: "à¸¥à¸¸à¸¢à¹€à¸¥à¸¢!",
                copy: "à¸„à¸±à¸”à¸¥à¸­à¸ PIN", players: "à¸¢à¸­à¸”à¸™à¸±à¸à¸„à¸“à¸´à¸•", question: "à¹‚à¸ˆà¸—à¸¢à¹Œà¸‚à¹‰à¸­à¸—à¸µà¹ˆ", answered: "à¸•à¸­à¸šà¹à¸¥à¹‰à¸§",
                scoreboard: "à¸à¸£à¸°à¸”à¸²à¸™à¹€à¸à¸µà¸¢à¸£à¸•à¸´à¸¢à¸¨", nextSub: "à¹€à¸•à¸£à¸µà¸¢à¸¡à¸•à¸±à¸§à¸‚à¹‰à¸­à¸–à¸±à¸”à¹„à¸›...", champion: "à¹à¸Šà¸¡à¸›à¹Œà¹€à¸›à¸µà¹‰à¸¢à¸™à¸•à¸±à¸§à¸ˆà¸£à¸´à¸‡!",
                back: "à¸à¸¥à¸±à¸šà¸«à¸™à¹‰à¸²à¸«à¸¥à¸±à¸", skip: "à¸‚à¹‰à¸²à¸¡à¹„à¸›à¹€à¸¥à¸¢",
                arithmetic: "à¸¥à¸³à¸”à¸±à¸šà¹€à¸¥à¸‚à¸„à¸“à¸´à¸•", geometric: "à¸¥à¸³à¸”à¸±à¸šà¹€à¸£à¸‚à¸²à¸„à¸“à¸´à¸•"
            },
            EN: {
                navMusic: "Music", title: "MATH MASTER", subtitle: "Ultra-Fast P2P Mathematical Arena",
                start: "START GAME", language: "Language EN", nickname: "Your Nickname", hostBtn: "HOST ROOM",
                joinBtn: "JOIN ROOM", roomID: "PIN CODE", waiting: "Waiting for peers...", startHost: "UNLEASH!",
                copy: "Copy PIN", players: "Warriors", question: "Question", answered: "Answers",
                scoreboard: "HALL OF FAME", nextSub: "Get ready for next...", champion: "THE CHALLENGER!",
                back: "Go Back", skip: "Skip",
                arithmetic: "Arithmetic Sequence", geometric: "Geometric Sequence"
            }
        };

        const generateQuestion = (lang) => {
            const isArithmetic = Math.random() > 0.5;
            const tArray = translations[lang];
            if (isArithmetic) {
                const a1 = Math.floor(Math.random() * 20) + 1;
                const d = Math.floor(Math.random() * 8) + 2;
                const seq = [a1, a1 + d, a1 + d * 2, a1 + d * 3, a1 + d * 4];
                const missingIdx = Math.floor(Math.random() * 5);
                const answer = seq[missingIdx];
                const displaySeq = [...seq]; displaySeq[missingIdx] = '?';
                const options = new Set([answer]);
                while (options.size < 4) {
                    const val = answer + (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                    if (val >= 0) options.add(val);
                }
                return { q: displaySeq.join(' , '), options: Array.from(options).sort(() => Math.random() - 0.5), answer, type: tArray.arithmetic, formula: "a_n = a_1 + (n-1)d" };
            } else {
                const a1 = Math.floor(Math.random() * 4) + 1;
                const r = Math.floor(Math.random() * 2) + 2;
                const seq = [a1, a1 * r, a1 * Math.pow(r, 2), a1 * Math.pow(r, 3)];
                const missingIdx = Math.floor(Math.random() * 4);
                const answer = seq[missingIdx];
                const displaySeq = [...seq]; displaySeq[missingIdx] = '?';
                const options = new Set([answer]);
                while (options.size < 4) {
                    const val = answer + (Math.floor(Math.random() * 10) + 1) * (Math.random() > 0.5 ? 1 : -1);
                    if (val > 0) options.add(val);
                }
                return { q: displaySeq.join(' , '), options: Array.from(options).sort(() => Math.random() - 0.5), answer, type: tArray.geometric, formula: "a_n = a_1 * r^(n-1)" };
            }
        };

        function App() {
            const [lang, setLang] = useState(localStorage.getItem('math_lang') || 'TH');
            const [view, setView] = useState('landing');
            const [myPeer, setMyPeer] = useState(null);
            const [pin, setPin] = useState('');
            const [connected, setConnected] = useState(false);
            const [isHost, setIsHost] = useState(false);
            const [username, setUsername] = useState(localStorage.getItem('math_name') || '');
            const [roomCode, setRoomCode] = useState('');
            const [players, setPlayers] = useState([]);
            const [currentQ, setCurrentQ] = useState(null);
            const [timer, setTimer] = useState(30);
            const [hasAnswered, setHasAnswered] = useState(false);
            const [answersCount, setAnswersCount] = useState({ r: 0, t: 0 });
            const [leaderboard, setLeaderboard] = useState([]);
            const [winners, setWinners] = useState([]);

            const connsRef = useRef([]);
            const hostConnRef = useRef(null);
            const gameRef = useRef({ questions: [], idx: 0, players: [], r: 0, tId: null });

            const [netStatus, setNetStatus] = useState('OFFLINE');
            const peerConfig = {
                config: {
                    'iceServers': [
                        { 'urls': 'stun:stun.l.google.com:19302' },
                        { 'urls': 'stun:stun1.l.google.com:19302' },
                        { 'urls': 'stun:stun2.l.google.com:19302' },
                        { 'urls': 'stun:stun3.l.google.com:19302' },
                        { 'urls': 'stun:stun4.l.google.com:19302' }
                    ]
                }
            };

            const t = translations[lang];

            useEffect(() => {
                const bg = document.getElementById('mesh-bg');
                const symbols = ['+', '-', 'Ã—', 'Ã·', 'âˆš', 'Ï€', 'Î£', 'âˆž', 'Î”', 'âˆ«'];
                for (let i = 0; i < 24; i++) {
                    const el = document.createElement('div'); el.className = 'math-symbol';
                    el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                    el.style.left = `${Math.random() * 100}%`; el.style.top = `${Math.random() * 100}%`;
                    bg.appendChild(el);
                    gsap.to(el, { y: '+=60', x: '+=40', duration: 15 + Math.random() * 20, repeat: -1, yoyo: true, ease: "sine.inOut" });
                }
            }, []);

            const hostBroadcast = (data) => {
                connsRef.current.forEach(c => { if (c.open) c.send(data); });
                updateInternal(data);
            };

            const startHost = () => {
                if (!username) return alert('Nickname needed!');
                setNetStatus('WAITING...');
                const randomPin = Math.floor(1000 + Math.random() * 9000).toString();
                const p = new Peer(`math-${randomPin}`, peerConfig);

                p.on('open', id => {
                    setPin(id.replace('math-', '')); setMyPeer(p); setConnected(true); setIsHost(true);
                    const initPlayers = [{ id: 'me', name: username, score: 0 }];
                    gameRef.current.players = initPlayers; setPlayers(initPlayers);
                    setNetStatus('ONLINE'); setView('waiting');
                });

                p.on('connection', c => {
                    c.on('data', d => {
                        const g = gameRef.current;
                        if (d.type === 'join') {
                            if (!g.players.find(x => x.id === c.peer)) {
                                g.players.push({ id: c.peer, name: d.name, score: 0 });
                                setPlayers([...g.players]); hostBroadcast({ type: 'plist', p: g.players });
                            }
                        }
                        if (d.type === 'ans') {
                            const pObj = g.players.find(x => x.id === c.peer);
                            if (pObj && !pObj.ans) {
                                pObj.ans = true; if (d.v === g.questions[g.idx - 1].answer) pObj.score++;
                                g.r++; hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                                if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                            }
                        }
                    });
                    c.on('open', () => {
                        if (!connsRef.current.find(x => x.peer === c.peer)) connsRef.current.push(c);
                        c.send({ type: 'plist', p: gameRef.current.players });
                    });
                    c.on('close', () => {
                        const g = gameRef.current;
                        g.players = g.players.filter(x => x.id !== c.peer);
                        connsRef.current = connsRef.current.filter(x => x.peer !== c.peer);
                        setPlayers([...g.players]); hostBroadcast({ type: 'plist', p: g.players });
                    });
                });
                p.on('error', err => {
                    if (err.type === 'id-taken') startHost();
                    else { setNetStatus('ERROR'); console.error(err); }
                });
            };

            const joinRoom = () => {
                if (!username || !roomCode) return alert('Name & PIN needed!');
                setNetStatus('JOINING...');
                const p = new Peer(peerConfig); setMyPeer(p);
                p.on('open', (id) => {
                    const c = p.connect(`math-${roomCode}`, { reliable: true }); hostConnRef.current = c;
                    c.on('open', () => {
                        c.send({ type: 'join', name: username });
                        setView('waiting'); setConnected(true); setNetStatus('CONNECTED');
                    });
                    c.on('data', d => updateInternal(d));
                    c.on('error', () => { alert('Room not found! Check PIN.'); setNetStatus('FAILED'); setView('home'); });
                    c.on('close', () => { alert('Host disconnected!'); window.location.reload(); });
                });
                p.on('error', e => { setNetStatus('ERROR'); console.error(e); });
            };

            const updateInternal = d => {
                if (d.type === 'plist') setPlayers(d.p);
                if (d.type === 'nextq') { setCurrentQ(d); setView('playing'); setHasAnswered(false); setTimer(30); setAnswersCount({ r: 0, t: d.total_players }); }
                if (d.type === 'aupd') setAnswersCount({ r: d.r, t: d.t });
                if (d.type === 'lbd') { setLeaderboard([...d.p]); setView('leaderboard'); }
                if (d.type === 'gov') { setWinners(d.rank); setView('gameover'); confetti({ particleCount: 150 }); }
            };

            const startGame = () => {
                const g = gameRef.current; g.questions = Array.from({ length: 10 }, () => generateQuestion(lang));
                g.idx = 0; nextQ();
            };

            const nextQ = () => {
                const g = gameRef.current;
                if (g.idx < 10) {
                    g.r = 0; g.players.forEach(p => p.ans = false);
                    const qData = g.questions[g.idx];
                    hostBroadcast({ type: 'nextq', q: qData.q, opts: qData.options, n: g.idx + 1, total_players: g.players.length, formula: qData.formula, qType: qData.type });
                    g.idx++; g.tId = setTimeout(showLeaderboard, 30500);
                } else hostBroadcast({ type: 'gov', rank: [...g.players].sort((a, b) => b.score - a.score).slice(0, 5) });
            };

            const showLeaderboard = () => { hostBroadcast({ type: 'lbd', p: [...gameRef.current.players].sort((a, b) => b.score - a.score) }); setTimeout(nextQ, 5000); };

            const submit = v => {
                setHasAnswered(true);
                if (isHost) {
                    const g = gameRef.current; const p = g.players.find(x => x.id === 'me'); p.ans = true;
                    if (v === g.questions[g.idx - 1].answer) p.score++;
                    g.r++; hostBroadcast({ type: 'aupd', r: g.r, t: g.players.length });
                    if (g.r === g.players.length) { clearTimeout(g.tId); showLeaderboard(); }
                } else hostConnRef.current.send({ type: 'ans', v });
            };

            useEffect(() => { localStorage.setItem('math_name', username); }, [username]);

            const Shape = ({ type }) => {
                if (type === 'tri') return <svg className="w-8 h-8 md:w-10 md:h-10 fill-white" viewBox="0 0 24 24"><path d="M12 2L2 22h20L12 2z" /></svg>;
                if (type === 'dia') return <svg className="w-8 h-8 md:w-10 md:h-10 fill-white" viewBox="0 0 24 24"><path d="M12 2l10 10-10 10-10-10z" /></svg>;
                if (type === 'cir') return <svg className="w-8 h-8 md:w-10 md:h-10 fill-white" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" /></svg>;
                if (type === 'squ') return <svg className="w-8 h-8 md:w-10 md:h-10 fill-white" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" /></svg>;
                return null;
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="glass-nav px-6">
                        <div className="max-w-7xl mx-auto w-full flex justify-between items-center">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('landing')}>
                                <div className="w-9 h-9 bg-indigo-600 rounded-lg flex items-center justify-center font-black">M</div>
                                <span className="text-xl font-brand font-bold tracking-tight navbar-text">MATH<span className="text-indigo-400">MASTER</span></span>
                            </div>
                            <div className="flex gap-4 items-center">
                                <div className={`px-3 py-1 rounded-full text-[9px] font-black tracking-widest border ${netStatus === 'ONLINE' || netStatus === 'CONNECTED' ? 'bg-green-500/10 border-green-500/30 text-green-400' : 'bg-amber-500/10 border-amber-500/30 text-amber-400'}`}>
                                    {netStatus}
                                </div>
                                <a href="https://www.youtube.com/watch?v=Nbc7scngySc&list=RDNbc7scngySc&start_radio=1" target="_blank" className="text-sm font-bold text-rose-400 hover:text-rose-300 transition-colors uppercase tracking-widest flex items-center gap-2">ðŸŽµ <span className="hidden sm:inline">{t.navMusic}</span></a>
                                <button onClick={() => setLang(l => l === 'TH' ? 'EN' : 'TH')} className="bg-white/5 border border-white/10 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest">{t.language}</button>
                            </div>
                        </div>
                    </nav>

                    <div className="flex-1 flex flex-col">
                        {view === 'landing' && (
                            <div className="flex-1 flex flex-col items-center justify-center p-6 text-center fade-in">
                                <h1 className="text-hero font-brand font-black italic tracking-tighter uppercase mb-4 leading-none"><span className="bg-gradient-to-r from-indigo-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">CHALLENGE</span><br />YOUR MIND.</h1>
                                <p className="text-lg md:text-xl opacity-40 max-w-xl mb-12 font-medium">{t.subtitle}</p>
                                <div className="flex flex-col sm:flex-row gap-4 w-full max-w-md">
                                    <button onClick={() => setView('home')} className="flex-1 btn-premium py-5 rounded-2xl text-xl shadow-2xl shadow-indigo-500/20">{t.start}</button>
                                </div>
                            </div>
                        )}

                        {view === 'home' && (
                            <div className="flex-1 flex items-center justify-center p-6 fade-in">
                                <div className="glass-card p-10 max-w-md w-full text-center">
                                    <h2 className="text-3xl font-brand font-black mb-10 italic text-indigo-400">SETUP ARENA</h2>
                                    <input className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 outline-none focus:border-indigo-500 font-bold text-lg" placeholder={t.nickname} value={username} onChange={e => setUsername(e.target.value)} />
                                    <button onClick={startHost} className="w-full btn-premium py-5 rounded-2xl text-lg mb-8 shadow-xl">{t.hostBtn}</button>
                                    <div className="mb-8 opacity-20 font-black text-xs tracking-[0.5em]">------- OR -------</div>
                                    <input className="w-full bg-white/5 border border-white/10 p-5 rounded-2xl mb-4 text-center text-3xl font-black tracking-[0.3em]" placeholder="PIN" value={roomCode} maxLength={4} onChange={e => setRoomCode(e.target.value.replace(/[^0-9]/g, ''))} />
                                    <button onClick={joinRoom} disabled={roomCode.length < 4} className="w-full border border-white/10 py-5 rounded-2xl font-black hover:bg-white/5 disabled:opacity-30 tracking-widest">JOIN ARENA</button>
                                </div>
                            </div>
                        )}

                        {view === 'waiting' && (
                            <div className="flex-1 flex flex-col items-center justify-center p-6 fade-in">
                                <div className="max-w-6xl w-full grid grid-mobile-1 md:grid-cols-2 gap-12">
                                    <div className="glass-card p-12 text-center border-t-8 border-indigo-500 flex flex-col items-center justify-center">
                                        <div className="text-xs font-black opacity-30 mb-4 tracking-[0.4em]">ROOM PIN</div>
                                        <div className="text-8xl md:text-9xl font-brand font-black tracking-widest mb-10 text-white selection:bg-indigo-500">{pin || roomCode}</div>
                                        {isHost && <button onClick={startGame} className="w-full btn-premium py-6 rounded-3xl text-2xl font-black animate-pulse uppercase tracking-[0.2em]">{t.startHost}</button>}
                                        {!isHost && <div className="text-indigo-400 font-bold animate-bounce mt-4 tracking-widest">{t.waiting}</div>}
                                    </div>
                                    <div className="flex flex-col">
                                        <h3 className="text-3xl font-brand font-black italic mb-8 uppercase tracking-tighter flex items-center gap-4">
                                            <div className="w-3 h-3 bg-indigo-500 rounded-full animate-ping"></div>
                                            {t.players} Â· <span className="text-indigo-400">{players.length}</span>
                                        </h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 overflow-y-auto max-h-[50vh] pr-2">
                                            {players.map((p, i) => (
                                                <div key={i} className="p-5 glass-card flex items-center gap-4 bg-white/[0.03] slide-up" style={{ animationDelay: `${i * 0.05}s` }}>
                                                    <div className="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center font-black text-white shadow-lg">{p.name[0]}</div>
                                                    <span className="font-bold tracking-tight text-lg truncate">{p.name} {p.id === 'me' && 'ðŸ‘‘'}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'playing' && (
                            <div className="flex-1 flex flex-col p-6 max-w-7xl mx-auto w-full playing-container fade-in mt-[70px]">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-3xl md:text-5xl font-brand font-black italic tracking-tighter truncate uppercase">{t.question} {currentQ.n}/10</h3>
                                    <div className="flex gap-3">
                                        {isHost && <button onClick={showLeaderboard} className="bg-white/10 px-4 py-2 rounded-lg text-xs font-black hover:bg-white/20 transition-all uppercase tracking-widest">{t.skip}</button>}
                                        <div className="bg-indigo-500/10 border border-indigo-500/20 px-4 py-2 rounded-lg text-[10px] font-black text-indigo-400 tracking-widest">P2P: STABLE</div>
                                    </div>
                                </div>

                                <div className="flex-1 grid grid-cols-1 md:grid-cols-6 gap-6 items-center mb-8">
                                    <div className="md:col-span-1 flex justify-center order-2 md:order-1">
                                        <div className="circle-counter border-indigo-500 text-3xl md:text-5xl">
                                            <span className={timer < 6 ? 'text-red-500 animate-ping' : 'text-white'}>{timer}</span>
                                        </div>
                                    </div>

                                    <div className="md:col-span-4 chalkboard min-h-[30vh] md:h-full flex flex-col items-center justify-center text-center p-8 order-1 md:order-2 shadow-inner">
                                        <div className="text-sm font-black text-indigo-400 mb-4 tracking-[0.3em] uppercase">{currentQ.qType}</div>
                                        <div className="bg-white text-black px-10 py-6 md:py-10 rounded-3xl font-brand font-black text-5xl md:text-7xl shadow-2xl mb-8 border-b-[10px] border-black/10 select-none">
                                            {currentQ.q}
                                        </div>
                                        <div className="bg-indigo-500/10 border border-indigo-500/30 px-6 py-2 rounded-full font-mono text-indigo-300 text-sm md:text-base">
                                            {currentQ.formula}
                                        </div>
                                    </div>

                                    <div className="md:col-span-1 flex flex-col items-center gap-2 order-3">
                                        <div className="circle-counter border-purple-500 text-3xl md:text-5xl">{answersCount.r}</div>
                                        <span className="text-[10px] font-black uppercase tracking-[0.2em] opacity-40">{t.answered}</span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:h-[30vh]">
                                    {['kh-red', 'kh-blue', 'kh-yellow', 'kh-green'].map((c, i) => (
                                        <button key={i} onClick={() => submit(currentQ.opts[i])} disabled={hasAnswered} className={`kh-btn ${c} ${hasAnswered ? 'opacity-30 grayscale' : ''}`}>
                                            <Shape type={['tri', 'dia', 'cir', 'squ'][i]} />
                                            <span className="truncate">{currentQ.opts[i]}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'leaderboard' && (
                            <div className="flex-1 flex flex-col items-center justify-center p-6 fade-in">
                                <h2 className="text-5xl md:text-7xl font-brand font-black italic mb-12 uppercase tracking-tighter text-indigo-400">{t.scoreboard}</h2>
                                <div className="max-w-xl w-full space-y-4">
                                    {players.sort((a, b) => b.score - a.score).map((p, i) => (
                                        <div key={i} className={`p-6 glass-card flex justify-between items-center slide-up ${i === 0 ? 'bg-indigo-500/20 border-indigo-500 shadow-indigo-500/10' : ''}`} style={{ animationDelay: `${i * 0.1}s` }}>
                                            <div className="flex items-center gap-6">
                                                <span className="text-4xl font-brand font-black opacity-10">#{i + 1}</span>
                                                <span className="text-xl md:text-2xl font-black uppercase truncate max-w-[150px] sm:max-w-none">{p.name}</span>
                                            </div>
                                            <div className="text-3xl md:text-4xl font-brand font-black text-indigo-400">{p.score} <span className="text-[10px] opacity-30">PTS</span></div>
                                        </div>
                                    ))}
                                    <div className="text-center pt-8 text-indigo-400 font-bold animate-pulse tracking-widest">{t.nextSub}</div>
                                </div>
                            </div>
                        )}

                        {view === 'gameover' && (
                            <div className="flex-1 flex flex-col items-center justify-center p-6 text-center fade-in">
                                <h2 className="text-6xl md:text-8xl font-brand font-black italic uppercase tracking-tighter mb-16 bg-gradient-to-b from-indigo-400 to-purple-500 bg-clip-text text-transparent">{t.champion}</h2>
                                <div className="flex justify-center items-end gap-3 md:gap-6 mb-20 px-4 w-full max-w-2xl">
                                    {winners[1] && <div className="flex-1 bg-white/5 p-6 md:p-10 rounded-t-3xl border-t-4 border-slate-400 flex flex-col items-center max-w-[150px]"><div className="text-4xl mb-4">ðŸ¥ˆ</div><div className="font-bold truncate w-full">{winners[1].name}</div></div>}
                                    {winners[0] && <div className="flex-1 bg-white/10 p-8 md:p-14 rounded-t-3xl border-t-8 border-indigo-500 relative -top-10 shadow-2xl flex flex-col items-center max-w-[200px]"><div className="text-6xl mb-4">ðŸ¥‡</div><div className="text-xl font-black truncate w-full">{winners[0].name}</div></div>}
                                    {winners[2] && <div className="flex-1 bg-white/5 p-6 md:p-10 rounded-t-3xl border-t-4 border-amber-800 flex flex-col items-center max-w-[150px]"><div className="text-4xl mb-4">ðŸ¥‰</div><div className="font-bold truncate w-full">{winners[2].name}</div></div>}
                                </div>
                                <button onClick={() => window.location.reload()} className="btn-premium px-12 py-5 rounded-2xl text-2xl font-black uppercase tracking-widest shadow-2xl">{t.back}</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
